<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <!-- Tailwind CSS CDN für schnelles Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 300px; /* Feste Breite für das Spielfeld */
            height: 300px; /* Feste Höhe für das Spielfeld */
            margin: 20px auto;
            border: 3px solid #4f46e5;
            border-radius: 0.75rem;
            overflow: hidden; /* Für abgerundete Ecken der Zellen */
        }
        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #cbd5e0; /* Leichtere Linien */
            transition: background-color 0.2s ease-in-out;
            color: #1a202c; /* Dunkler Text */
        }
        .cell:hover {
            background-color: #e2e8f0;
        }
        .cell.X {
            color: #ef4444; /* Rot für X */
        }
        .cell.O {
            color: #22c55e; /* Grün für O */
        }
        .button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
            display: inline-block;
            margin-top: 1.5rem;
        }
        .button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        .message-box {
            background-color: #ffebeb;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9em;
        }
        .status-message {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .player-info {
            font-size: 1rem;
            color: #4a5568;
            margin-top: 0.5rem;
        }
        /* Mobile Anpassungen */
        @media (max-width: 640px) {
            .game-board {
                width: 250px;
                height: 250px;
            }
            .cell {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Multiplayer Tic Tac Toe</h1>
        <p class="text-lg text-gray-600 mb-6">Spiele gegen andere Spieler!</p>

        <div id="loading" class="flex flex-col items-center">
            <div class="loading-spinner"></div>
            <p id="loading-text" class="text-gray-500 mt-2">Lädt Spiel...</p>
        </div>

        <!-- Startbildschirm für Namenseingabe -->
        <div id="name-input-section" class="flex flex-col items-center hidden">
            <label for="player-name-input" class="text-xl font-semibold mb-3 text-gray-700">Dein Spielername:</label>
            <input type="text" id="player-name-input" placeholder="Name eingeben"
                   class="p-2 border border-gray-300 rounded-md text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-xs mb-4">
            <button id="save-name-button" class="button">Namen speichern</button>
            <div id="name-error-message" class="message-box hidden mt-4 bg-red-100 border-red-400 text-red-700"></div>
        </div>

        <!-- Lobby-Auswahl-Bildschirm -->
        <div id="lobby-selection-section" class="flex flex-col items-center hidden">
            <p class="text-xl font-semibold mb-3 text-gray-700">Wähle eine Option:</p>
            <button id="create-lobby-button" class="button mb-4">Lobby erstellen</button>
            <p class="text-gray-600 mb-2">Oder tritt einer Lobby bei:</p>
            <input type="text" id="lobby-code-input" placeholder="Lobby-Code eingeben"
                   class="p-2 border border-gray-300 rounded-md text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-xs mb-4 uppercase">
            <button id="join-lobby-button" class="button">Lobby beitreten</button>
            <div id="lobby-error-message" class="message-box hidden mt-4 bg-red-100 border-red-400 text-red-700"></div>
        </div>

        <!-- Lobby-Info-Bildschirm (beim Erstellen/Warten) -->
        <div id="lobby-info-section" class="flex flex-col items-center hidden">
            <p class="text-xl font-semibold mb-3 text-gray-700" id="lobby-display-message">Warte auf einen Freund, der deiner Lobby beitritt...</p>
            <p class="text-2xl font-bold text-blue-600 mb-4">Code: <span id="lobby-code-display"></span></p>
            <div id="lobby-status-message" class="message-box hidden mt-4 bg-blue-100 border-blue-400 text-blue-700"></div>
            <button id="cancel-lobby-button" class="button mt-4">Lobby verlassen</button>
        </div>

        <!-- Spielbereich -->
        <div id="game-section" class="hidden flex flex-col items-center w-full">
            <p id="game-status" class="status-message text-blue-600">Warte auf Spieler...</p>
            <p class="player-info">Du bist: <span id="player-symbol" class="font-bold"></span> (<span id="player-name"></span>)</p>
            <p class="player-info">Gegner: <span id="opponent-name"></span> (<span id="opponent-symbol"></span>)</p>

            <div class="game-board" id="game-board">
                <!-- Zellen werden dynamisch mit JavaScript erzeugt -->
            </div>

            <button id="reset-button" class="button hidden">Neues Spiel starten</button>
            <div id="game-message-box" class="message-box hidden mt-4"></div>
        </div>
    </div>

    <script type="module">
        // Firebase CDN Imports - Alle auf Version 11.9.1 aktualisiert
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import * as firestore from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
        
        // --- DEINE FIREBASE-KONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAdQ1mM10WAVUCVIg7Gvn3Lzo3VcSNuLNU",
            authDomain: "tictactoemultiplayergame-a9ee1.firebaseapp.com",
            projectId: "tictactoemultiplayergame-a9ee1",
            storageBucket: "tictactoemultiplayergame-a9ee1.firebasestorage.app",
            messagingSenderId: "383026664786",
            appId: "1:383026664786:web:b53bd4c089bb8a468f168b",
            measurementId: "G-H5J7VC5FHP"
        };
        // --- ENDE DER FIREBASE-KONFIGURATION ---

        const appId = firebaseConfig.projectId; // projectId ist meistens die beste Wahl für die App-ID in Firestore-Pfaden
        let app;
        let db;
        let auth;
        let userId = 'Gast';
        let playerName = '';
        let currentPlayerSymbol = ''; // 'X' or 'O' for the current user
        let opponentPlayerSymbol = ''; // 'X' or 'O' for the opponent
        let currentGameState = null; // Stores the current game document from Firestore
        let gameId = null; // ID of the current active game
        let unsubscribeGameListener = null; // To detach the Firestore listener when game ends/resets

        // DOM Elements
        const loadingSection = document.getElementById('loading');
        const nameInputSection = document.getElementById('name-input-section');
        const saveNameButton = document.getElementById('save-name-button');
        const nameErrorMessage = document.getElementById('name-error-message');

        const lobbySelectionSection = document.getElementById('lobby-selection-section');
        const createLobbyButton = document.getElementById('create-lobby-button');
        const lobbyCodeInput = document.getElementById('lobby-code-input');
        const joinLobbyButton = document.getElementById('join-lobby-button');
        const lobbyErrorMessage = document.getElementById('lobby-error-message');

        const lobbyInfoSection = document.getElementById('lobby-info-section');
        const lobbyDisplayMessage = document.getElementById('lobby-display-message');
        const lobbyCodeDisplay = document.getElementById('lobby-code-display');
        const lobbyStatusMessage = document.getElementById('lobby-status-message');
        const cancelLobbyButton = document.getElementById('cancel-lobby-button');


        const gameSection = document.getElementById('game-section');
        const playerNameInput = document.getElementById('player-name-input');
        const gameStatusDisplay = document.getElementById('game-status');
        const playerSymbolDisplay = document.getElementById('player-symbol');
        const playerNameDisplay = document.getElementById('player-name');
        const opponentNameDisplay = document.getElementById('opponent-name');
        const opponentSymbolDisplay = document.getElementById('opponent-symbol');
        const gameBoard = document.getElementById('game-board');
        const resetButton = document.getElementById('reset-button');
        const gameMessageBox = document.getElementById('game-message-box');

        // Game state variables (local, updated from Firestore)
        let board = Array(9).fill(''); // ['', '', '', ..., '']
        let currentPlayerTurn = 'X'; // 'X' or 'O'
        let gameStatus = 'waiting'; // 'waiting', 'playing', 'X_wins', 'O_wins', 'draw'

        // --- Utility Functions ---
        function showMessage(element, text, isError = false) {
            element.textContent = text;
            element.classList.remove('hidden');
            if (isError) {
                element.classList.remove('bg-blue-100', 'border-blue-400', 'text-blue-700');
                element.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else {
                element.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                element.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700');
            }
        }

        function hideMessage(element) {
            element.classList.add('hidden');
        }

        function generateLobbyCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // --- Firebase Initialization & Authentication ---
        async function initializeFirebase() {
            try {
                if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
                    showMessage(nameErrorMessage, "Firebase Konfiguration unvollständig. Bitte stelle sicher, dass alle Firebase-Details korrekt im Code hinterlegt sind.", true);
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = firestore.getFirestore(app);
                auth = getAuth(app);

                // Sign in anonymously
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Firebase Authentifizierung erfolgreich. Benutzer-ID:", userId);
                        loadingSection.classList.add('hidden');
                        checkPlayerName(); // Proceed to check name
                    } else {
                        console.log("Benutzer ist abgemeldet.");
                        showMessage(nameErrorMessage, "Fehler bei der Authentifizierung. Bitte versuche es erneut oder überprüfe deine Firebase-Projekt-Einstellungen.", true);
                    }
                });

            } catch (error) {
                console.error("Fehler bei der Firebase-Initialisierung oder Authentifizierung:", error);
                showMessage(nameErrorMessage, `Fehler beim Starten des Spiels: ${error.message}. Bitte aktiviere "Anonyme Authentifizierung" in deiner Firebase-Konsole.`, true);
            }
        }

        // --- Player Name Logic ---
        async function checkPlayerName() {
            const playerDocRef = firestore.doc(db, "players", userId);
            const playerDocSnap = await firestore.getDoc(playerDocRef);

            if (playerDocSnap.exists() && playerDocSnap.data().name) {
                playerName = playerDocSnap.data().name;
                console.log("Spielername gefunden:", playerName);
                playerNameInput.value = playerName; // Pre-fill name
                playerNameInput.disabled = true; // Disable input if name exists
                showLobbySelection(); // Go directly to lobby selection
            } else {
                console.log("Spielername nicht gefunden. Zeige Namenseingabe an.");
                nameInputSection.classList.remove('hidden');
                saveNameButton.addEventListener('click', handleSaveName);
            }
        }

        async function handleSaveName() {
            const enteredName = playerNameInput.value.trim();
            if (enteredName.length < 2 || enteredName.length > 20) {
                showMessage(nameErrorMessage, "Der Name muss zwischen 2 und 20 Zeichen lang sein.", true);
                return;
            }
            playerName = enteredName;
            const playerDocRef = firestore.doc(db, "players", userId);
            try {
                await firestore.setDoc(playerDocRef, { name: playerName }, { merge: true });
                playerNameInput.disabled = true;
                hideMessage(nameErrorMessage);
                nameInputSection.classList.add('hidden');
                showLobbySelection();
            } catch (error) {
                console.error("Fehler beim Speichern des Namens:", error);
                showMessage(nameErrorMessage, `Fehler beim Speichern des Namens: ${error.message}`, true);
            }
        }

        function showLobbySelection() {
            lobbySelectionSection.classList.remove('hidden');
            createLobbyButton.addEventListener('click', handleCreateLobby);
            joinLobbyButton.addEventListener('click', handleJoinLobby);
        }

        // --- Lobby Creation & Joining Logic ---
        async function handleCreateLobby() {
            hideMessage(lobbyErrorMessage);
            createLobbyButton.disabled = true;
            joinLobbyButton.disabled = true;
            lobbyCodeInput.disabled = true;
            showMessage(lobbyStatusMessage, "Erstelle Lobby...");

            try {
                const gamesCollection = firestore.collection(db, "games");
                let newLobbyCode;
                let isCodeUnique = false;

                // Generate a unique lobby code
                while (!isCodeUnique) {
                    newLobbyCode = generateLobbyCode();
                    const existingGameByCode = await firestore.getDocs(firestore.query(gamesCollection, firestore.where("lobbyCode", "==", newLobbyCode), firestore.limit(1)));
                    if (existingGameByCode.empty) {
                        isCodeUnique = true;
                    }
                }

                const newGameRef = firestore.doc(gamesCollection); // Generates a new ID
                gameId = newGameRef.id;

                await firestore.setDoc(newGameRef, {
                    lobbyCode: newLobbyCode,
                    board: Array(9).fill(''),
                    currentPlayer: 'X',
                    status: 'waiting',
                    playerXId: userId,
                    playerXName: playerName,
                    playerOId: null,
                    playerOName: null,
                    lastMoveAt: firestore.serverTimestamp(),
                    createdAt: firestore.serverTimestamp()
                });

                currentPlayerSymbol = 'X';
                opponentPlayerSymbol = 'O';

                lobbySelectionSection.classList.add('hidden');
                lobbyInfoSection.classList.remove('hidden');
                lobbyCodeDisplay.textContent = newLobbyCode;
                lobbyDisplayMessage.textContent = "Warte auf einen Freund, der deiner Lobby beitritt...";
                hideMessage(lobbyStatusMessage);

                startGameSession(newGameRef); // Start listening to the game
                cancelLobbyButton.classList.remove('hidden');
                cancelLobbyButton.addEventListener('click', handleCancelLobby);

            } catch (error) {
                console.error("Fehler beim Erstellen der Lobby:", error);
                showMessage(lobbyErrorMessage, `Fehler beim Erstellen der Lobby: ${error.message}. Versuche es erneut.`, true);
                createLobbyButton.disabled = false;
                joinLobbyButton.disabled = false;
                lobbyCodeInput.disabled = false;
            }
        }

        async function handleJoinLobby() {
            hideMessage(lobbyErrorMessage);
            const enteredCode = lobbyCodeInput.value.trim().toUpperCase(); // Ensure uppercase for matching

            if (enteredCode.length !== 6) {
                showMessage(lobbyErrorMessage, "Lobby-Code muss 6 Zeichen lang sein.", true);
                return;
            }

            createLobbyButton.disabled = true;
            joinLobbyButton.disabled = true;
            lobbyCodeInput.disabled = true;
            showMessage(lobbyStatusMessage, "Trete Lobby bei...");

            try {
                const gamesCollection = firestore.collection(db, "games");
                const q = firestore.query(gamesCollection, firestore.where("lobbyCode", "==", enteredCode), firestore.where("status", "==", "waiting"), firestore.limit(1));
                const querySnapshot = await firestore.getDocs(q);

                if (!querySnapshot.empty) {
                    const gameDoc = querySnapshot.docs[0];
                    gameId = gameDoc.id;
                    const gameData = gameDoc.data();

                    if (gameData.playerXId === userId) {
                        showMessage(lobbyErrorMessage, "Du bist bereits Player X in dieser Lobby. Warte auf Player O.", true);
                        currentPlayerSymbol = 'X';
                        opponentPlayerSymbol = 'O';
                        lobbySelectionSection.classList.add('hidden');
                        lobbyInfoSection.classList.remove('hidden');
                        lobbyCodeDisplay.textContent = enteredCode;
                        lobbyDisplayMessage.textContent = "Du bist Player X in dieser Lobby. Warte auf Player O...";
                        hideMessage(lobbyStatusMessage);
                        startGameSession(gameDoc.ref);
                        cancelLobbyButton.classList.remove('hidden');
                        cancelLobbyButton.addEventListener('click', handleCancelLobby);
                    } else if (!gameData.playerOId) {
                        // Join as Player O
                        await firestore.updateDoc(gameDoc.ref, {
                            playerOId: userId,
                            playerOName: playerName,
                            status: "playing",
                            lastMoveAt: firestore.serverTimestamp()
                        });
                        currentPlayerSymbol = 'O';
                        opponentPlayerSymbol = 'X';
                        lobbySelectionSection.classList.add('hidden');
                        gameSection.classList.remove('hidden');
                        hideMessage(lobbyStatusMessage);
                        startGameSession(gameDoc.ref);
                    } else {
                        // Lobby is full
                        showMessage(lobbyErrorMessage, "Diese Lobby ist bereits voll oder nicht mehr verfügbar. Versuche es mit einem anderen Code.", true);
                        createLobbyButton.disabled = false;
                        joinLobbyButton.disabled = false;
                        lobbyCodeInput.disabled = false;
                    }
                } else {
                    showMessage(lobbyErrorMessage, "Lobby nicht gefunden oder bereits voll. Bitte überprüfe den Code.", true);
                    createLobbyButton.disabled = false;
                    joinLobbyButton.disabled = false;
                    lobbyCodeInput.disabled = false;
                }
            } catch (error) {
                console.error("Fehler beim Beitreten der Lobby:", error);
                showMessage(lobbyErrorMessage, `Fehler: ${error.message}.`, true);
                createLobbyButton.disabled = false;
                joinLobbyButton.disabled = false;
                lobbyCodeInput.disabled = false;
            }
        }

        async function handleCancelLobby() {
            if (!gameId) return; // No active lobby to cancel

            // Detach listener first
            if (unsubscribeGameListener) {
                unsubscribeGameListener();
                unsubscribeGameListener = null;
            }

            try {
                // Delete the game document from Firestore
                const gameDocRef = firestore.doc(db, "games", gameId);
                await firestore.deleteDoc(gameDocRef);
                console.log("Lobby wurde gelöscht:", gameId);
            } catch (error) {
                console.error("Fehler beim Löschen der Lobby:", error);
                showMessage(lobbyErrorMessage, `Fehler beim Verlassen der Lobby: ${error.message}.`, true);
            } finally {
                // Reset UI to lobby selection
                resetGameUI(); // Reset UI state
                lobbyInfoSection.classList.add('hidden');
                lobbySelectionSection.classList.remove('hidden');
                hideMessage(lobbyStatusMessage);
                hideMessage(lobbyErrorMessage);
                createLobbyButton.disabled = false;
                joinLobbyButton.disabled = false;
                lobbyCodeInput.disabled = false;
                lobbyCodeInput.value = '';
                showMessage(lobbyStatusMessage, "Lobby wurde verlassen.", false); // Inform the user
            }
        }


        function startGameSession(gameRef) {
            lobbySelectionSection.classList.add('hidden');
            nameInputSection.classList.add('hidden');
            lobbyInfoSection.classList.add('hidden'); // Hide lobby info if game actually starts

            playerSymbolDisplay.textContent = currentPlayerSymbol;
            playerNameDisplay.textContent = playerName;
            
            // Detach previous listener if any
            if (unsubscribeGameListener) {
                unsubscribeGameListener();
            }

            unsubscribeGameListener = firestore.onSnapshot(gameRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentGameState = docSnap.data();
                    updateUI();
                } else {
                    // Game document no longer exists (e.g., cancelled by opponent)
                    showMessage(gameMessageBox, "Dein Gegner hat das Spiel verlassen oder die Lobby wurde geschlossen.", true);
                    resetGameUI(); // Reset UI to start screen
                    lobbySelectionSection.classList.remove('hidden'); // Go back to lobby selection
                    hideMessage(lobbyStatusMessage);
                    hideMessage(lobbyErrorMessage);
                    createLobbyButton.disabled = false;
                    joinLobbyButton.disabled = false;
                    lobbyCodeInput.disabled = false;
                    lobbyCodeInput.value = '';
                }
            }, (error) => {
                console.error("Fehler beim Abonnieren des Spielstatus:", error);
                showMessage(gameMessageBox, `Fehler beim Laden des Spiels: ${error.message}. Überprüfe Firestore-Regeln.`, true);
                resetGameUI();
            });

            // Setup board click listener once
            if (!gameBoard.hasAttribute('data-listeners-set')) {
                gameBoard.addEventListener('click', handleCellClick);
                gameBoard.setAttribute('data-listeners-set', 'true');
            }
            resetButton.addEventListener('click', handleResetGame);
        }

        // --- UI Update & Game Logic ---
        function updateUI() {
            board = currentGameState.board;
            currentPlayerTurn = currentGameState.currentPlayer;
            gameStatus = currentGameState.status;
            
            // Update opponent info
            if (currentPlayerSymbol === 'X' && currentGameState.playerOId) {
                opponentNameDisplay.textContent = currentGameState.playerOName || 'Unbekannt';
                opponentSymbolDisplay.textContent = 'O';
            } else if (currentPlayerSymbol === 'O' && currentGameState.playerXId) {
                opponentNameDisplay.textContent = currentGameState.playerXName || 'Unbekannt';
                opponentSymbolDisplay.textContent = 'X';
            } else {
                opponentNameDisplay.textContent = 'Wartet...';
                opponentSymbolDisplay.textContent = '';
            }

            // Render board
            gameBoard.innerHTML = ''; // Clear existing cells
            board.forEach((symbol, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'flex', 'items-center', 'justify-center');
                cell.textContent = symbol;
                cell.dataset.index = index;
                if (symbol === 'X') cell.classList.add('X');
                if (symbol === 'O') cell.classList.add('O');
                gameBoard.appendChild(cell);
            });

            // Update status message
            if (gameStatus === 'waiting') {
                gameSection.classList.add('hidden'); // Hide game board if still waiting
                lobbyInfoSection.classList.remove('hidden'); // Show lobby info
                lobbyDisplayMessage.textContent = "Warte auf einen Freund, der deiner Lobby beitritt...";
                lobbyCodeDisplay.textContent = currentGameState.lobbyCode;
                gameStatusDisplay.textContent = "Warte auf Gegner...";
                gameStatusDisplay.classList.remove('text-green-600', 'text-red-600');
                gameStatusDisplay.classList.add('text-blue-600');
                resetButton.classList.add('hidden'); // No reset button in waiting state
                cancelLobbyButton.classList.remove('hidden'); // Allow creator to cancel
            } else if (gameStatus === 'playing') {
                gameSection.classList.remove('hidden'); // Show game board
                lobbyInfoSection.classList.add('hidden'); // Hide lobby info
                cancelLobbyButton.classList.add('hidden'); // Hide cancel button once game starts
                resetButton.classList.add('hidden');
                hideMessage(gameMessageBox);
                if (currentPlayerTurn === currentPlayerSymbol) {
                    gameStatusDisplay.textContent = `Dein Zug (${currentPlayerSymbol})`;
                    gameStatusDisplay.classList.remove('text-red-600');
                    gameStatusDisplay.classList.add('text-green-600');
                } else {
                    gameStatusDisplay.textContent = `Zug von Gegner (${currentPlayerTurn})`;
                    gameStatusDisplay.classList.remove('text-green-600');
                    gameStatusDisplay.classList.add('text-red-600');
                }
            } else if (gameStatus.includes('_wins')) {
                gameSection.classList.remove('hidden'); // Keep game board visible
                lobbyInfoSection.classList.add('hidden'); // Hide lobby info
                cancelLobbyButton.classList.add('hidden'); // Hide cancel button
                resetButton.classList.remove('hidden'); // Show reset button
                const winner = gameStatus.split('_')[0];
                if (winner === currentPlayerSymbol) {
                    gameStatusDisplay.textContent = `Du hast gewonnen!`;
                    gameStatusDisplay.classList.remove('text-blue-600', 'text-red-600');
                    gameStatusDisplay.classList.add('text-green-600');
                } else {
                    gameStatusDisplay.textContent = `Du hast verloren! (${winner} gewinnt)`;
                    gameStatusDisplay.classList.remove('text-blue-600', 'text-green-600');
                    gameStatusDisplay.classList.add('text-red-600');
                }
            } else if (gameStatus === 'draw') {
                gameSection.classList.remove('hidden'); // Keep game board visible
                lobbyInfoSection.classList.add('hidden'); // Hide lobby info
                cancelLobbyButton.classList.add('hidden'); // Hide cancel button
                resetButton.classList.remove('hidden'); // Show reset button
                gameStatusDisplay.textContent = "Unentschieden!";
                gameStatusDisplay.classList.remove('text-green-600', 'text-red-600');
                gameStatusDisplay.classList.add('text-blue-600');
            }
        }

        async function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (index === undefined) return; // Clicked on board, not a cell

            const cellIndex = parseInt(index);

            // Client-side validation before sending to Firestore
            if (currentGameState.status !== 'playing') {
                showMessage(gameMessageBox, "Das Spiel ist nicht im Spiel-Modus.", true);
                return;
            }
            if (currentGameState.currentPlayer !== currentPlayerSymbol) {
                showMessage(gameMessageBox, "Du bist nicht am Zug.", true);
                return;
            }
            if (currentGameState.board[cellIndex] !== '') {
                showMessage(gameMessageBox, "Dieses Feld ist bereits belegt.", true);
                return;
            }

            hideMessage(gameMessageBox);

            // Update board locally for responsiveness, then push to Firestore
            const newBoard = [...currentGameState.board];
            newBoard[cellIndex] = currentPlayerSymbol;

            let nextPlayer = currentPlayerSymbol === 'X' ? 'O' : 'X';
            let newStatus = 'playing';

            const winner = checkWinner(newBoard);
            if (winner) {
                newStatus = `${winner}_wins`;
            } else if (newBoard.every(cell => cell !== '')) {
                newStatus = 'draw';
            }

            try {
                const gameDocRef = firestore.doc(db, "games", gameId);
                await firestore.updateDoc(gameDocRef, {
                    board: newBoard,
                    currentPlayer: nextPlayer,
                    status: newStatus,
                    lastMoveAt: firestore.serverTimestamp()
                });
                console.log("Spielzug aktualisiert:", newBoard, nextPlayer, newStatus);
            } catch (error) {
                console.error("Fehler beim Aktualisieren des Spielzugs:", error);
                showMessage(gameMessageBox, `Fehler beim Senden deines Zuges: ${error.message}.`, true);
            }
        }

        function checkWinner(currentBoard) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let i = 0; i < winPatterns.length; i++) {
                const [a, b, c] = winPatterns[i];
                if (currentBoard[a] && currentBoard[a] === currentBoard[b] && currentBoard[a] === currentBoard[c]) {
                    return currentBoard[a]; // Returns 'X' or 'O'
                }
            }
            return null; // No winner
        }

        async function handleResetGame() {
            // First, detach the current listener to avoid conflicts
            if (unsubscribeGameListener) {
                unsubscribeGameListener();
                unsubscribeGameListener = null;
            }
            
            // Delete the old game document before creating a new one
            if (gameId) {
                try {
                    await firestore.deleteDoc(firestore.doc(db, "games", gameId));
                    console.log("Altes Spiel gelöscht:", gameId);
                } catch (error) {
                    console.error("Fehler beim Löschen des alten Spiels:", error);
                    // Continue even if deletion fails, to allow starting a new game
                }
            }

            // Reset local game state
            gameId = null;
            currentGameState = null;
            currentPlayerSymbol = '';
            opponentPlayerSymbol = '';
            board = Array(9).fill('');
            currentPlayerTurn = 'X';
            gameStatus = 'waiting';
            
            // Clear UI elements
            gameBoard.innerHTML = '';
            gameStatusDisplay.textContent = "Lädt...";
            playerSymbolDisplay.textContent = '';
            playerNameDisplay.textContent = '';
            opponentNameDisplay.textContent = '';
            opponentSymbolDisplay.textContent = '';
            resetButton.classList.add('hidden');
            hideMessage(gameMessageBox);

            // Go back to the lobby selection section
            gameSection.classList.add('hidden');
            lobbySelectionSection.classList.remove('hidden');
            createLobbyButton.disabled = false;
            joinLobbyButton.disabled = false;
            lobbyCodeInput.disabled = false;
            lobbyCodeInput.value = '';
            hideMessage(lobbyErrorMessage);
            hideMessage(lobbyStatusMessage); // Clear any old lobby status messages
            showMessage(lobbyStatusMessage, "Bereit für ein neues Spiel.", false); // Inform the user
        }


        // Initialisierung, wenn das Fenster geladen ist
        window.onload = initializeFirebase;
    </script>
