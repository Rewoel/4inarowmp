<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Vier Gewinnt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr); /* 6 rows */
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            gap: 0.5rem; /* Gap between cells */
            background-color: #4a90e2; /* Connect Four board blue */
            padding: 1rem;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            max-width: 90vw; /* Max width relative to viewport */
            aspect-ratio: 7 / 6; /* Maintain aspect ratio for the board */
            width: 100%; /* Ensure it takes full width of its container */
        }

        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Makes the cell square */
            background-color: #d0e6f7; /* Light background for empty cells */
            border-radius: 50%; /* Circular holes */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For disc animation */
            overflow: hidden; /* Hide overflow during disc animation */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Inner shadow for depth */
            transition: background-color 0.2s ease-in-out; /* Für Hover-Effekt */
        }

        /* Hover-Effekt für leere Zellen in der ausgewählten Spalte */
        .cell.hovered {
            background-color: #bfdbfe; /* Etwas dunkler beim Hover */
        }

        .disc {
            position: absolute;
            width: 90%; /* Disc slightly smaller than cell */
            height: 90%;
            border-radius: 50%;
            transition: transform 0.5s ease-out; /* Smooth drop, color is static */
            top: 50%; /* Position for perfect centering */
            left: 50%; /* Position for perfect centering */
            transform: translate(-50%, -150%); /* Start above the cell, adjusted for centering */
        }

        .disc.player1 {
            background-color: #e74c3c; /* Red disc */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .disc.player2 {
            background-color: #f1c40f; /* Yellow disc */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .disc.dropped {
            transform: translate(-50%, -50%); /* Drop into centered position */
        }

        /* Styling für die Spalten-Überlagerung (Klickbereiche) */
        .column-overlay-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* Match board columns */
            gap: 0.5rem; /* Match board gap */
            padding: 1rem; /* Match board padding */
            box-sizing: border-box;
            position: absolute; /* Overlays the game-board */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .column-drop-area {
            background-color: transparent;
            cursor: pointer;
            z-index: 10; /* Above the cells */
            /* Opacity and background for hover are now handled by JS for specific cells */
            width: 100%;
            height: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-board {
                gap: 0.3rem;
                padding: 0.75rem;
                border-radius: 1rem;
            }
            .cell {
                border-radius: 50%;
            }
            .disc {
                width: 85%;
                height: 85%;
            }
            .column-overlay-grid {
                gap: 0.3rem;
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 0.2rem;
                padding: 0.5rem;
                border-radius: 0.75rem;
            }
            .disc {
                width: 80%;
                height: 80%;
            }
            h1 {
                font-size: 2.5rem;
            }
            #game-message, #current-player-display {
                font-size: 1.25rem;
            }
            .btn, .input {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            .column-overlay-grid {
                gap: 0.2rem;
                padding: 0.5rem;
            }
        }

        /* Modern Button Styling */
        .modern-button {
            padding: 1rem 2rem;
            background-image: linear-gradient(to right, #4CAF50, #2196F3); /* Grüne-Blaue Farbverlauf */
            color: white;
            font-weight: bold;
            font-size: 1.125rem; /* text-xl */
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* shadow-lg */
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            border: none;
            outline: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modern-button:hover {
            transform: scale(1.05); /* hover:scale-105 */
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3); /* hover:shadow-xl */
        }

        .modern-button:active {
            transform: scale(0.98);
        }

        /* Modern Input Styling */
        .modern-input {
            padding: 0.75rem 1rem; /* p-3 */
            border-width: 1px; /* border */
            border-color: #D1D5DB; /* border-gray-300 */
            border-radius: 0.75rem; /* rounded-xl */
            outline: none;
            transition: all 0.2s ease-in-out;
            color: #374151; /* text-gray-700 */
            width: 100%;
        }

        .modern-input:focus {
            border-color: #3B82F6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* focus:ring-2 focus:ring-blue-500 */
        }

        /* Modern Message Box Styling */
        #message-box .bg-white {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #message-box h3 {
            color: #1F2937; /* text-gray-800 */
        }
        #message-box p {
            color: #374151; /* text-gray-700 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 p-4">

    <div id="game-app" class="bg-white p-8 rounded-3xl shadow-xl flex flex-col items-center space-y-6 w-full max-w-md">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-4 text-center">Vier gewinnt</h1>

        <!-- Ladeanzeige -->
        <div id="loading-spinner" class="flex flex-col items-center justify-center space-y-3" style="display: none;">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-500"></div>
            <p class="text-gray-600 text-lg">Wird geladen...</p>
        </div>

        <!-- Lobby-Bildschirm -->
        <div id="lobby-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <button id="create-lobby-btn" class="modern-button w-full">
                Lobby erstellen
            </button>

            <div class="flex flex-col md:flex-row items-center gap-2 w-full">
                <input type="text" id="join-lobby-code" placeholder="Lobby-Code eingeben"
                       class="modern-input flex-grow text-center">
                <button id="join-lobby-btn" class="modern-button w-full md:w-auto">
                    Beitreten
                </button>
            </div>

            <p id="error-message" class="text-red-600 text-sm mt-2 hidden text-center"></p>
            <p id="user-id-display" class="text-gray-500 text-sm mt-4 text-center">Ihre Benutzer-ID: <span class="font-mono text-gray-700" id="user-id-value"></span></p>
        </div>

        <!-- Wartebildschirm für Lobby-Host -->
        <div id="waiting-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <p class="text-xl text-gray-700 font-semibold text-center">Lobby erstellt! Warte auf Spieler 2.</p>
            <p class="text-2xl font-mono bg-gray-100 p-4 rounded-xl border border-dashed border-gray-300 text-gray-800 select-all" id="lobby-code-display"></p>
            <button id="copy-code-btn" class="modern-button" style="background-image: linear-gradient(to right, #9C27B0, #673AB7);">Code kopieren</button>
            <p id="copy-status" class="text-green-600 text-sm mt-2 hidden">Kopiert!</p>
            <p class="text-gray-500 text-base text-center mt-2">Senden Sie diesen Code an Ihren Freund, damit er beitreten kann.</p>
        </div>

        <!-- Spielbildschirm -->
        <div id="game-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <div class="flex flex-col md:flex-row justify-between items-center w-full mb-4 gap-4">
                <p id="current-player-display" class="text-2xl font-bold text-gray-800 text-center"></p>
                <p id="game-status-message" class="text-xl font-semibold text-center"></p>
                <div class="flex gap-2">
                    <span id="player-1-indicator" class="w-8 h-8 rounded-full bg-red-500 border-2 border-transparent transition-all duration-300"></span>
                    <span id="player-2-indicator" class="w-8 h-8 rounded-full bg-yellow-500 border-2 border-transparent transition-all duration-300"></span>
                </div>
            </div>

            <div id="board" class="game-board relative">
                <!-- Zellen werden hier dynamisch eingefügt -->
            </div>
            <!-- Spalten-Drop-Bereiche über dem Board -->
            <div id="column-drop-areas" class="column-overlay-grid">
                <!-- Drop-Areas werden dynamisch eingefügt -->
            </div>

            <button id="restart-game-btn" class="modern-button mt-4" style="background-image: linear-gradient(to right, #3F51B5, #2196F3); display: none;">
                Spiel neu starten
            </button>
        </div>

        <!-- Dynamische Nachricht Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                <h3 id="message-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
                <p id="message-content" class="text-gray-700 mb-6"></p>
                <button id="message-ok-btn" class="modern-button">OK</button>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, updateDoc, arrayUnion, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = 'in-a-row-mp'; // Feste App-ID für Ihr Projekt auf GitHub Pages

        // Ihre Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyC_tZYpxnZtlej1jHpTGCcfAGEnBfnE__E",
            authDomain: "inarowmp.firebaseapp.com",
            projectId: "inarowmp",
            storageBucket: "inarowmp.firebasestorage.app",
            messagingSenderId: "740685318051",
            appId: "1:740685318051:web:2eb8cbe15e7de2d9e67c16",
            measurementId: "G-MRFMHKBSS1"
        };


        // Firebase-Initialisierung
        let app;
        let db;
        let auth;
        let userId = 'unknown'; // Standardwert

        let currentLobbyId = null;
        let currentPlayerNumber = 0; // 1 für Spieler 1 (rot), 2 für Spieler 2 (gelb)
        let gameBoard = []; // 2D-Array für das Spielbrett

        const ROWS = 6;
        const COLS = 7;
        const PLAYER_1_VALUE = 1; // Entspricht Spieler 1 (Rot)
        const PLAYER_2_VALUE = 2; // Entspricht Spieler 2 (Gelb)

        let gameOver = false; // Lokaler Zustand für Spielende

        // UI-Elemente
        const loadingSpinner = document.getElementById('loading-spinner');
        const lobbyScreen = document.getElementById('lobby-screen');
        const waitingScreen = document.getElementById('waiting-screen');
        const gameScreen = document.getElementById('game-screen');
        const createLobbyBtn = document.getElementById('create-lobby-btn');
        const joinLobbyCodeInput = document.getElementById('join-lobby-code');
        const joinLobbyBtn = document.getElementById('join-lobby-btn');
        const errorMessage = document.getElementById('error-message');
        const userIdDisplay = document.getElementById('user-id-value');
        const lobbyCodeDisplay = document.getElementById('lobby-code-display');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const copyStatus = document.getElementById('copy-status');
        const boardElement = document.getElementById('board');
        const columnDropAreasElement = document.getElementById('column-drop-areas');
        const currentPlayerDisplay = document.getElementById('current-player-display');
        const gameStatusMessage = document.getElementById('game-status-message');
        const player1Indicator = document.getElementById('player-1-indicator');
        const player2Indicator = document.getElementById('player-2-indicator');
        const restartGameBtn = document.getElementById('restart-game-btn');

        // Nachricht Box Elemente
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageOkBtn = document.getElementById('message-ok-btn');

        /**
         * Zeigt eine benutzerdefinierte Nachricht Box an.
         * @param {string} title - Der Titel der Nachricht.
         * @param {string} content - Der Inhalt der Nachricht.
         */
        function showMessageBox(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.style.display = 'flex';
        }

        // Event-Listener für die Nachricht Box
        messageOkBtn.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        /**
         * Wechselt die sichtbaren Bildschirme.
         * @param {string} screenIdToShow - Die ID des anzuzeigenden Bildschirms.
         */
        function showScreen(screenIdToShow) {
            loadingSpinner.style.display = 'none';
            lobbyScreen.style.display = 'none';
            waitingScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            errorMessage.style.display = 'none';

            document.getElementById(screenIdToShow).style.display = 'flex';
        }

        /**
         * Initialisiert Firebase und meldet den Benutzer an.
         */
        async function initializeFirebaseAndAuth() {
            showScreen('loading-spinner');
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        console.log("Firebase Authenticated. User ID:", userId);
                        showScreen('lobby-screen');
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Fehler bei der Firebase-Initialisierung oder Authentifizierung:", error);
                showMessageBox("Fehler", `Firebase konnte nicht initialisiert werden. Bitte versuchen Sie es später erneut. Details: ${error.message}`);
                showScreen('lobby-screen');
            }
        }

        /**
         * Generiert einen zufälligen, kurzen Lobby-Code.
         * @returns {string} Ein 6-stelliger alphanumerischer Code.
         */
        function generateLobbyCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        /**
         * Erstellt eine neue Lobby in Firestore.
         */
        createLobbyBtn.addEventListener('click', async () => {
            if (!userId || userId === 'unknown') {
                showMessageBox("Fehler", "Benutzer-ID nicht verfügbar. Bitte warten Sie, bis die Authentifizierung abgeschlossen ist.");
                return;
            }

            const newLobbyCode = generateLobbyCode();
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, newLobbyCode);

            const initialBoard = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));

            try {
                await setDoc(lobbyRef, {
                    lobbyCode: newLobbyCode,
                    player1Id: userId,
                    player2Id: null,
                    status: 'waiting',
                    board: JSON.stringify(initialBoard),
                    currentPlayer: 1,
                    winner: null,
                    lastMoveTime: new Date().toISOString()
                });
                currentLobbyId = newLobbyCode;
                currentPlayerNumber = 1;
                lobbyCodeDisplay.textContent = newLobbyCode;
                showScreen('waiting-screen');
                listenToLobbyChanges(newLobbyCode);
                console.log("Lobby erstellt:", newLobbyCode);
            } catch (error) {
                console.error("Fehler beim Erstellen der Lobby:", error);
                showMessageBox("Fehler", `Lobby konnte nicht erstellt werden. ${error.message}`);
            }
        });

        /**
         * Tritt einer bestehenden Lobby bei.
         */
        joinLobbyBtn.addEventListener('click', async () => {
            if (!userId || userId === 'unknown') {
                showMessageBox("Fehler", "Benutzer-ID nicht verfügbar. Bitte warten Sie, bis die Authentifizierung abgeschlossen ist.");
                return;
            }

            const code = joinLobbyCodeInput.value.trim().toUpperCase();
            if (code === '') {
                errorMessage.textContent = 'Bitte geben Sie einen Lobby-Code ein.';
                errorMessage.style.display = 'block';
                return;
            }

            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, code);
            try {
                const lobbySnap = await getDoc(lobbyRef);
                if (!lobbySnap.exists()) {
                    errorMessage.textContent = 'Lobby nicht gefunden.';
                    errorMessage.style.display = 'block';
                    return;
                }

                const lobbyData = lobbySnap.data();
                if (lobbyData.player1Id && lobbyData.player2Id) {
                    errorMessage.textContent = 'Lobby ist bereits voll.';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (lobbyData.player1Id === userId) {
                    showMessageBox("Fehler", "Sie können Ihrer eigenen Lobby nicht als Spieler 2 beitreten.");
                    return;
                }

                await updateDoc(lobbyRef, {
                    player2Id: userId,
                    status: 'playing',
                    lastMoveTime: new Date().toISOString()
                });
                currentLobbyId = code;
                currentPlayerNumber = 2;
                showScreen('game-screen');
                listenToLobbyChanges(code);
                console.log("Lobby beigetreten:", code);
            } catch (error) {
                console.error("Fehler beim Beitreten der Lobby:", error);
                showMessageBox("Fehler", `Lobby konnte nicht beigetreten werden. ${error.message}`);
            }
        });

        /**
         * Kopiert den Lobby-Code in die Zwischenablage.
         */
        copyCodeBtn.addEventListener('click', () => {
            const codeToCopy = lobbyCodeDisplay.textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = codeToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                copyStatus.textContent = 'Kopiert!';
                copyStatus.style.display = 'block';
                setTimeout(() => { copyStatus.style.display = 'none'; }, 2000);
            } catch (err) {
                console.error('Kopieren fehlgeschlagen:', err);
                copyStatus.textContent = 'Kopieren fehlgeschlagen.';
                copyStatus.style.display = 'block';
                setTimeout(() => { copyStatus.style.display = 'none'; }, 2000);
            }
            document.body.removeChild(tempInput);
        });

        /**
         * Initialisiert das Spielbrett in der UI und die Klickbereiche.
         */
        function initializeBoardUI() {
            boardElement.innerHTML = '';
            columnDropAreasElement.innerHTML = '';

            // gameBoard initialisieren, bevor es verwendet wird
            gameBoard = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));

            // Zellen für das Spielbrett erstellen (visuell)
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    boardElement.appendChild(cell);
                }
            }

            // Klickbereiche für die Spalten erstellen (interaktive Überlagerung)
            for (let c = 0; c < COLS; c++) {
                const dropArea = document.createElement('div');
                dropArea.classList.add('column-drop-area');
                dropArea.dataset.col = c;
                dropArea.addEventListener('click', () => handleColumnClick(c));
                
                // Hover-Effekte hinzufügen
                dropArea.addEventListener('mouseover', () => highlightColumn(c, true));
                dropArea.addEventListener('mouseout', () => highlightColumn(c, false));

                columnDropAreasElement.appendChild(dropArea);
            }
        }

        /**
         * Hebt die Zellen in einer Spalte hervor oder entfernt die Hervorhebung.
         * @param {number} col - Die Spaltennummer.
         * @param {boolean} highlight - True zum Hervorheben, False zum Entfernen.
         */
        function highlightColumn(col, highlight) {
            if (gameOver) return; // Nicht hervorheben, wenn Spiel beendet
            for (let r = 0; r < ROWS; r++) {
                const cell = boardElement.querySelector(`.cell[data-row="${r}"][data-col="${col}"]`);
                if (cell && gameBoard[r][col] === 0) { // Nur leere Zellen hervorheben
                    if (highlight) {
                        cell.classList.add('hovered');
                    } else {
                        cell.classList.remove('hovered');
                    }
                }
            }
        }


        /**
         * Rendert das Spielbrett basierend auf dem aktuellen Zustand.
         */
        function renderBoard() {
            const cells = boardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const discValue = gameBoard[row][col];

                const existingDisc = cell.querySelector('.disc');
                if (existingDisc) {
                    existingDisc.remove();
                }

                if (discValue === PLAYER_1_VALUE) {
                    const disc = document.createElement('div');
                    disc.classList.add('disc', 'player1', 'dropped');
                    cell.appendChild(disc);
                } else if (discValue === PLAYER_2_VALUE) {
                    const disc = document.createElement('div');
                    disc.classList.add('disc', 'player2', 'dropped');
                    cell.appendChild(disc);
                }
            });
        }

        /**
         * Aktiviert die Klickbereiche der Spalten.
         */
        function enableDropAreas() {
            columnDropAreasElement.querySelectorAll('.column-drop-area').forEach(area => {
                area.style.pointerEvents = 'auto';
                area.style.cursor = 'pointer';
            });
        }

        /**
         * Deaktiviert die Klickbereiche der Spalten.
         */
        function disableDropAreas() {
            columnDropAreasElement.querySelectorAll('.column-drop-area').forEach(area => {
                area.style.pointerEvents = 'none';
                area.style.cursor = 'default';
                highlightColumn(parseInt(area.dataset.col), false); // Hover-Effekte entfernen
            });
        }

        /**
         * Behandelt den Klick auf eine Zelle/Spalte.
         * @param {number} col - Die angeklickte Spalte.
         */
        async function handleColumnClick(col) {
            if (!currentLobbyId || !gameBoard || gameOver) {
                return;
            }

            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, currentLobbyId);
            const lobbySnap = await getDoc(lobbyRef);
            if (!lobbySnap.exists()) {
                showMessageBox("Fehler", "Lobby existiert nicht mehr.");
                return;
            }
            const lobbyData = lobbySnap.data();

            if ((lobbyData.currentPlayer === PLAYER_1_VALUE && lobbyData.player1Id !== userId) ||
                (lobbyData.currentPlayer === PLAYER_2_VALUE && lobbyData.player2Id !== userId)) {
                showMessageBox("Nicht Ihr Zug", "Es ist nicht Ihr Zug. Bitte warten Sie auf den anderen Spieler.");
                return;
            }

            if (gameBoard[0][col] !== 0) {
                showMessageBox("Spalte voll", "Diese Spalte ist voll. Bitte wählen Sie eine andere.");
                return;
            }

            let row = -1;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (gameBoard[r][col] === 0) {
                    row = r;
                    break;
                }
            }

            if (row === -1) {
                showMessageBox("Fehler", "Unerwarteter Fehler: Spalte ist voll, aber sollte es nicht sein.");
                return;
            }

            const newBoard = JSON.parse(JSON.stringify(gameBoard));
            newBoard[row][col] = lobbyData.currentPlayer;

            const nextPlayer = lobbyData.currentPlayer === PLAYER_1_VALUE ? PLAYER_2_VALUE : PLAYER_1_VALUE;

            try {
                // Hover-Effekte sofort entfernen, um visuelles Feedback zu geben
                highlightColumn(col, false); 
                await updateDoc(lobbyRef, {
                    board: JSON.stringify(newBoard),
                    currentPlayer: nextPlayer,
                    lastMoveTime: new Date().toISOString()
                });
            } catch (error) {
                console.error("Fehler beim Aktualisieren des Spielbretts:", error);
                showMessageBox("Fehler", `Fehler beim Senden des Zuges. ${error.message}`);
            }
        }

        /**
         * Überprüft, ob ein Spieler gewonnen hat.
         * @param {Array<Array<number>>} boardToCheck - Das aktuelle Spielbrett.
         * @param {number} player - Der Spieler (1 oder 2), der überprüft werden soll.
         * @returns {boolean} True, wenn der Spieler gewonnen hat, sonst false.
         */
        function checkWin(boardToCheck, player) {
            // Check horizontal
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r][c + 1] === player &&
                        boardToCheck[r][c + 2] === player &&
                        boardToCheck[r][c + 3] === player) {
                        return true;
                    }
                }
            }

            // Check vertical
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r + 1][c] === player &&
                        boardToCheck[r + 2][c] === player &&
                        boardToCheck[r + 3][c] === player) {
                        return true;
                    }
                }
            }

            // Check diagonal (top-left to bottom-right)
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r + 1][c + 1] === player &&
                        boardToCheck[r + 2][c + 2] === player &&
                        boardToCheck[r + 3][c + 3] === player) {
                        return true;
                    }
                }
            }

            // Check diagonal (top-right to bottom-left)
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 3; c < COLS; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r + 1][c - 1] === player &&
                        boardToCheck[r + 2][c - 2] === player &&
                        boardToCheck[r + 3][c - 3] === player) {
                        return true;
                    }
                }
            }

            return false;
        }

        /**
         * Überprüft, ob das Spiel unentschieden ist (Brett voll).
         * @param {Array<Array<number>>} boardToCheck - Das aktuelle Spielbrett.
         * @returns {boolean} True, wenn unentschieden, sonst false.
         */
        function checkDraw(boardToCheck) {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (boardToCheck[r][c] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        /**
         * Startet einen Listener für Änderungen an einem Lobby-Dokument.
         * @param {string} lobbyId - Die ID der Lobby.
         */
        function listenToLobbyChanges(lobbyId) {
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, lobbyId);
            onSnapshot(lobbyRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    gameBoard = JSON.parse(data.board);
                    renderBoard();

                    if (data.status === 'waiting') {
                        gameOver = false; // Zurücksetzen, falls von einem beendeten Spiel in den Wartezustand gewechselt wird
                        disableDropAreas(); // Klickbereiche deaktivieren
                        if (data.player1Id === userId) {
                            lobbyCodeDisplay.textContent = lobbyId;
                            showScreen('waiting-screen');
                        } else {
                            showScreen('lobby-screen');
                            showMessageBox("Lobby-Update", "Die Lobby, der Sie beigetreten sind, wartet noch auf einen Spieler oder wurde zurückgesetzt.");
                        }
                    } else if (data.status === 'playing') {
                        showScreen('game-screen');
                        restartGameBtn.style.display = 'none';
                        gameOver = false; // Spiel ist aktiv, nicht beendet
                        enableDropAreas(); // Klickbereiche aktivieren

                        if (data.currentPlayer === PLAYER_1_VALUE) {
                            currentPlayerDisplay.textContent = 'Spieler 1 (Rot) ist am Zug';
                            player1Indicator.classList.add('border-blue-500'); // Aktiver Spieler hat blauen Rand
                            player2Indicator.classList.remove('border-blue-500');
                        } else {
                            currentPlayerDisplay.textContent = 'Spieler 2 (Gelb) ist am Zug';
                            player1Indicator.classList.remove('border-blue-500');
                            player2Indicator.classList.add('border-blue-500');
                        }

                        if (data.winner === null) {
                            const player1Wins = checkWin(gameBoard, PLAYER_1_VALUE);
                            const player2Wins = checkWin(gameBoard, PLAYER_2_VALUE);
                            const isDraw = checkDraw(gameBoard);

                            if (player1Wins) {
                                updateDoc(lobbyRef, { winner: PLAYER_1_VALUE, status: 'ended' });
                            } else if (player2Wins) {
                                updateDoc(lobbyRef, { winner: PLAYER_2_VALUE, status: 'ended' });
                            } else if (isDraw) {
                                updateDoc(lobbyRef, { winner: 'draw', status: 'ended' });
                            } else {
                                gameStatusMessage.textContent = '';
                            }
                        } else {
                            gameOver = true;
                            disableDropAreas();
                            if (data.winner === PLAYER_1_VALUE) {
                                gameStatusMessage.textContent = 'Spieler 1 (Rot) hat gewonnen!';
                                showMessageBox("Spiel beendet", "Spieler 1 (Rot) hat gewonnen!");
                                confetti({
                                    particleCount: 150,
                                    spread: 90,
                                    origin: { y: 0.6 },
                                    colors: ['#e74c3c', '#f1c40f', '#4a90e2', '#d0e6f7']
                                });
                            } else if (data.winner === PLAYER_2_VALUE) {
                                gameStatusMessage.textContent = 'Spieler 2 (Gelb) hat gewonnen!';
                                showMessageBox("Spiel beendet", "Spieler 2 (Gelb) hat gewonnen!");
                                confetti({
                                    particleCount: 150,
                                    spread: 90,
                                    origin: { y: 0.6 },
                                    colors: ['#e74c3c', '#f1c40f', '#4a90e2', '#d0e6f7']
                                });
                            } else if (data.winner === 'draw') {
                                gameStatusMessage.textContent = 'Unentschieden!';
                                showMessageBox("Spiel beendet", "Das Spiel ist unentschieden!");
                            }
                            restartGameBtn.style.display = 'block';
                        }
                    } else if (data.status === 'ended') {
                         showScreen('game-screen');
                         gameOver = true;
                         disableDropAreas();
                         if (data.winner === PLAYER_1_VALUE) {
                             gameStatusMessage.textContent = 'Spieler 1 (Rot) hat gewonnen!';
                             showMessageBox("Spiel beendet", "Spieler 1 (Rot) hat gewonnen!");
                         } else if (data.winner === PLAYER_2_VALUE) {
                             gameStatusMessage.textContent = 'Spieler 2 (Gelb) hat gewonnen!';
                             showMessageBox("Spiel beendet", "Spieler 2 (Gelb) hat gewonnen!");
                         } else if (data.winner === 'draw') {
                             gameStatusMessage.textContent = 'Unentschieden!';
                             showMessageBox("Spiel beendet", "Das Spiel ist unentschieden!");
                         }
                         restartGameBtn.style.display = 'block';
                    }
                } else {
                    showMessageBox("Lobby nicht gefunden", "Die Lobby, der Sie beigetreten sind, existiert nicht mehr.");
                    showScreen('lobby-screen');
                    currentLobbyId = null;
                    currentPlayerNumber = 0;
                    gameOver = false;
                    enableDropAreas();
                }
            }, (error) => {
                console.error("Fehler beim Abhören der Lobby-Änderungen:", error);
                showMessageBox("Verbindungsfehler", `Verbindung zur Lobby verloren. ${error.message}`);
                showScreen('lobby-screen');
                currentLobbyId = null;
                currentPlayerNumber = 0;
                gameOver = false;
                enableDropAreas();
            });
        }

        /**
         * Startet ein neues Spiel in der aktuellen Lobby.
         */
        restartGameBtn.addEventListener('click', async () => {
            if (!currentLobbyId) return;

            // Klickbereiche sofort deaktivieren, um Mehrfachklicks zu verhindern
            disableDropAreas(); 

            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, currentLobbyId);
            const initialBoard = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));

            try {
                await updateDoc(lobbyRef, {
                    board: JSON.stringify(initialBoard),
                    currentPlayer: 1,
                    winner: null,
                    status: 'playing',
                    lastMoveTime: new Date().toISOString()
                });
                showMessageBox("Neues Spiel", "Das Spiel wurde neu gestartet!");
                // Der onSnapshot-Listener wird den Rest des UI-Updates übernehmen (gameOver, enableDropAreas etc.)
            } catch (error) {
                console.error("Fehler beim Neustarten des Spiels:", error);
                showMessageBox("Fehler", `Spiel konnte nicht neu gestartet werden. ${error.message}`);
                // Im Fehlerfall Klickbereiche wieder aktivieren, falls dies nicht durch onSnapshot passiert
                enableDropAreas(); 
            }
        });

        // App-Start
        window.onload = () => {
            initializeFirebaseAndAuth();
            initializeBoardUI();
        };

    </script>
