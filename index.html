<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Vier Gewinnt - Retro</title>
    <!-- Retro Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti JS für den Sieg-Effekt -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        /* Custom styles for the retro game */
        body {
            font-family: 'Press Start 2P', cursive; /* Retro pixel font */
            background-color: #2e2e2e; /* Darker, retro background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            color: #e0e0e0; /* Light retro text color */
        }

        /* Override Tailwind's default font for specific elements if needed, or apply directly */
        h1, h3, p, button, input { /* Angepasst für alle Textelemente */
            font-family: 'Press Start 2P', cursive;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr); /* 6 rows */
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            gap: 0.2rem; /* Smaller gap for a more blocky look */
            background-color: #4a4a4a; /* Dark gray for board */
            padding: 0.8rem;
            border-radius: 0.5rem; /* Slightly rounded, but still blocky */
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5); /* Pixelated shadow effect */
            max-width: 90vw; /* Max width relative to viewport */
            aspect-ratio: 7 / 6; /* Maintain aspect ratio for the board */
            width: 100%; /* Ensure it takes full width of its container */
            border: 4px solid #1a1a1a; /* Dark border for retro feel */
        }

        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Makes the cell square */
            background-color: #a0a0a0; /* Lighter gray for empty cells */
            border-radius: 0; /* Square holes for retro */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For disc animation */
            overflow: hidden; /* Hide overflow during disc animation */
            border: 2px solid #707070; /* Cell border */
        }

        .disc {
            position: absolute;
            width: 85%; /* Disc slightly smaller than cell */
            height: 85%;
            border-radius: 0; /* Square discs */
            transition: transform 0.5s ease-out; /* Smooth drop, color is static */
            top: 50%; /* Position for perfect centering */
            left: 50%; /* Position for perfect centering */
            transform: translate(-50%, -150%); /* Start above the cell, adjusted for centering */
            border: 2px solid rgba(0, 0, 0, 0.5); /* Dark border for discs */
        }

        .disc.player1 {
            background-color: #ff0000; /* Bright retro red */
            box-shadow: inset 2px 2px 0px rgba(255, 255, 255, 0.5), inset -2px -2px 0px rgba(0, 0, 0, 0.5); /* Simple inner shadow */
        }

        .disc.player2 {
            background-color: #ffff00; /* Bright retro yellow */
            box-shadow: inset 2px 2px 0px rgba(255, 255, 255, 0.5), inset -2px -2px 0px rgba(0, 0, 0, 0.5); /* Simple inner shadow */
        }

        .disc.dropped {
            transform: translate(-50%, -50%); /* Drop into centered position */
        }

        .column-drop-area {
            position: absolute; /* Überlagert die Zellen */
            width: calc(100% / 7); /* Breite einer Spalte */
            height: 100%;
            cursor: pointer;
            z-index: 10; /* Über den Zellen */
            opacity: 0; /* Unsichtbar machen */
        }
        .column-drop-area:hover {
            opacity: 0.2; /* Leicht sichtbar beim Hover */
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-board {
                gap: 0.2rem;
                padding: 0.6rem;
                border-radius: 0.4rem;
            }
            .cell {
                border-radius: 0;
            }
            .disc {
                width: 80%;
                height: 80%;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 0.1rem;
                padding: 0.4rem;
                border-radius: 0.3rem;
            }
            .disc {
                width: 75%;
                height: 75%;
            }
        }

        /* Retro Button Styling */
        .retro-button {
            background-color: #008000; /* Retro green */
            border: 4px solid #004d00; /* Darker green border */
            border-bottom-color: #002b00; /* Even darker for 3D effect */
            border-right-color: #002b00;
            color: #ffffff;
            text-shadow: 2px 2px #000000; /* Pixelated text shadow */
            padding: 1rem 2rem;
            border-radius: 0.5rem; /* Slightly rounded corners */
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.5); /* Retro shadow */
            transition: all 0.1s ease-in-out; /* Faster transition for button press */
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }

        .retro-button:hover {
            transform: translate(-2px, -2px); /* Slight lift on hover */
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
        }

        .retro-button:active {
            transform: translate(2px, 2px); /* Pressed effect */
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
            border-top-color: #004d00;
            border-left-color: #004d00;
            border-bottom-color: #008000;
            border-right-color: #008000;
        }

        /* Retro Input Styling */
        .retro-input {
            background-color: #c0c0c0; /* Light gray */
            border: 2px solid #505050; /* Darker border */
            padding: 0.8rem 1rem;
            border-radius: 0.2rem;
            font-family: 'Press Start 2P', cursive;
            color: #2e2e2e;
            box-shadow: inset 2px 2px 0px rgba(0, 0, 0, 0.3);
            outline: none; /* Remove default outline */
        }
        .retro-input:focus {
            border-color: #008000; /* Green focus border */
            box-shadow: inset 2px 2px 0px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(0, 128, 0, 0.5); /* Green glow */
        }

        /* Retro Message Box Styling */
        #message-box .bg-white {
            background-color: #4a4a4a; /* Dark gray for message box */
            border: 4px solid #1a1a1a;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
        }
        #message-box h3 {
            color: #ffff00; /* Yellow title */
        }
        #message-box p {
            color: #a0a0a0; /* Lighter gray content */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-gray-800 to-black p-4">

    <div id="game-app" class="bg-gray-700 p-8 rounded-xl shadow-2xl flex flex-col items-center space-y-6 w-full max-w-md border-4 border-gray-900">
        <h1 class="text-5xl font-extrabold text-yellow-400 mb-4 text-center tracking-wider">VIER GEWINNT</h1>

        <!-- Ladeanzeige -->
        <div id="loading-spinner" class="flex flex-col items-center justify-center space-y-3" style="display: none;">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-yellow-400"></div>
            <p class="text-gray-300 text-lg">WIRD GELADEN...</p>
        </div>

        <!-- Lobby-Bildschirm -->
        <div id="lobby-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <button id="create-lobby-btn" class="retro-button w-full md:w-auto">
                Lobby erstellen
            </button>

            <div class="flex flex-col md:flex-row items-center gap-2 w-full">
                <input type="text" id="join-lobby-code" placeholder="LOBBY-CODE EINGEBEN"
                       class="retro-input flex-grow text-center">
                <button id="join-lobby-btn" class="retro-button w-full md:w-auto">
                    Beitreten
                </button>
            </div>

            <p id="error-message" class="text-red-500 text-base mt-2 hidden text-center"></p>
            <p id="user-id-display" class="text-gray-500 text-xs mt-4 text-center">DEINE BENUTZER-ID: <span class="font-mono text-gray-400 text-xs" id="user-id-value"></span></p>
        </div>

        <!-- Wartebildschirm für Lobby-Host -->
        <div id="waiting-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <p class="text-xl text-yellow-400 font-semibold text-center leading-tight">LOBBY ERSTELLT! WARTE AUF SPIELER 2.</p>
            <p class="text-2xl font-mono bg-gray-800 p-4 rounded-xl border-2 border-dashed border-gray-500 text-green-400 select-all" id="lobby-code-display"></p>
            <button id="copy-code-btn" class="retro-button">CODE KOPIEREN</button>
            <p id="copy-status" class="text-green-500 text-sm mt-2 hidden">KOPIERT!</p>
            <p class="text-gray-400 text-sm text-center mt-2 leading-tight">SENDEN SIE DIESEN CODE AN IHREN FREUND, DAMIT ER BEITRETEN KANN.</p>
        </div>

        <!-- Spielbildschirm -->
        <div id="game-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <div class="flex flex-col md:flex-row justify-between items-center w-full mb-4 gap-4">
                <p id="current-player-display" class="text-xl font-bold text-gray-200 text-center uppercase"></p>
                <p id="game-status-message" class="text-xl font-semibold text-center text-green-400 uppercase"></p>
                <div class="flex gap-2">
                    <span id="player-1-indicator" class="w-8 h-8 rounded-full bg-red-500 border-4 border-transparent transition-all duration-300"></span>
                    <span id="player-2-indicator" class="w-8 h-8 rounded-full bg-yellow-500 border-4 border-transparent transition-all duration-300"></span>
                </div>
            </div>

            <div id="board" class="game-board relative">
                <!-- Zellen werden hier dynamisch eingefügt -->
            </div>
            <!-- Spalten-Drop-Bereiche über dem Board -->
            <div id="column-drop-areas" class="absolute top-0 left-0 w-full h-full grid" style="grid-template-columns: repeat(7, 1fr); gap: 0.2rem; padding: 0.8rem; box-sizing: border-box;">
                <!-- Drop-Areas werden dynamisch eingefügt -->
            </div>

            <button id="restart-game-btn" class="retro-button mt-4" style="display: none;">
                Spiel neu starten
            </button>
        </div>

        <!-- Dynamische Nachricht Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                <h3 id="message-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
                <p id="message-content" class="text-gray-700 mb-6"></p>
                <button id="message-ok-btn" class="retro-button">OK</button>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, updateDoc, arrayUnion, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Globale Firebase-Variablen, die von der Canvas-Umgebung bereitgestellt werden
        // Für GitHub Pages oder andere Hosting-Umgebungen, fügen Sie Ihre Firebase-Konfiguration hier direkt ein.
        // Die appId Variable wird hier als Fallback 'in-a-row-mp' gesetzt.
        const appId = 'in-a-row-mp'; // Verwenden Sie eine feste ID für Ihr Projekt

        // Ihre Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyC_tZYpxnZtlej1jHpTGCcfAGEnBfnE__E",
            authDomain: "inarowmp.firebaseapp.com",
            projectId: "inarowmp",
            storageBucket: "inarowmp.firebasestorage.app",
            messagingSenderId: "740685318051",
            appId: "1:740685318051:web:2eb8cbe15e7de2d9e67c16",
            measurementId: "G-MRFMHKBSS1"
        };


        // Firebase-Initialisierung
        let app;
        let db;
        let auth;
        let userId = 'unknown'; // Standardwert

        let currentLobbyId = null;
        let currentPlayerNumber = 0; // 1 für Spieler 1 (rot), 2 für Spieler 2 (gelb)
        let gameBoard = []; // 2D-Array für das Spielbrett

        const ROWS = 6;
        const COLS = 7;
        const PLAYER_1_VALUE = 1; // Entspricht Spieler 1 (Rot)
        const PLAYER_2_VALUE = 2; // Entspricht Spieler 2 (Gelb)


        // UI-Elemente
        const loadingSpinner = document.getElementById('loading-spinner');
        const lobbyScreen = document.getElementById('lobby-screen');
        const waitingScreen = document.getElementById('waiting-screen');
        const gameScreen = document.getElementById('game-screen');
        const createLobbyBtn = document.getElementById('create-lobby-btn');
        const joinLobbyCodeInput = document.getElementById('join-lobby-code');
        const joinLobbyBtn = document.getElementById('join-lobby-btn');
        const errorMessage = document.getElementById('error-message');
        const userIdDisplay = document.getElementById('user-id-value');
        const lobbyCodeDisplay = document.getElementById('lobby-code-display');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const copyStatus = document.getElementById('copy-status');
        const boardElement = document.getElementById('board'); // Dies ist jetzt das 'game-board'
        const columnDropAreasElement = document.getElementById('column-drop-areas');
        const currentPlayerDisplay = document.getElementById('current-player-display');
        const gameStatusMessage = document.getElementById('game-status-message');
        const player1Indicator = document.getElementById('player-1-indicator');
        const player2Indicator = document.getElementById('player-2-indicator');
        const restartGameBtn = document.getElementById('restart-game-btn');

        // Nachricht Box Elemente
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageOkBtn = document.getElementById('message-ok-btn');

        /**
         * Zeigt eine benutzerdefinierte Nachricht Box an.
         * @param {string} title - Der Titel der Nachricht.
         * @param {string} content - Der Inhalt der Nachricht.
         */
        function showMessageBox(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.style.display = 'flex';
        }

        // Event-Listener für die Nachricht Box
        messageOkBtn.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        /**
         * Wechselt die sichtbaren Bildschirme.
         * @param {string} screenIdToShow - Die ID des anzuzeigenden Bildschirms.
         */
        function showScreen(screenIdToShow) {
            loadingSpinner.style.display = 'none';
            lobbyScreen.style.display = 'none';
            waitingScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            errorMessage.style.display = 'none';

            // Alle Hauptbildschirme im game-app Container verbergen
            Array.from(document.getElementById('game-app').children).forEach(child => {
                if (child.id !== screenIdToShow && child.id !== 'message-box' && child.id !== 'game-app-title') {
                     // Elemente, die nicht die Screens sind, aber zum Layout gehören, ignorieren
                    child.style.display = 'none';
                }
            });

            // Spezifischen Bildschirm anzeigen
            document.getElementById(screenIdToShow).style.display = 'flex';
        }


        /**
         * Initialisiert Firebase und meldet den Benutzer an.
         */
        async function initializeFirebaseAndAuth() {
            showScreen('loading-spinner');
            try {
                // Initialisierung mit der direkt im Code bereitgestellten Konfiguration
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        console.log("Firebase Authenticated. User ID:", userId);
                        showScreen('lobby-screen'); // Nach der Authentifizierung zur Lobby-Ansicht wechseln
                    } else {
                        // Bei Hosting auf GitHub Pages gibt es kein __initial_auth_token.
                        // Daher melden wir uns immer anonym an, wenn der Benutzer noch nicht angemeldet ist.
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Fehler bei der Firebase-Initialisierung oder Authentifizierung:", error);
                // Zusätzliche Fehlerinformationen für den Benutzer anzeigen
                showMessageBox("Fehler", "Firebase konnte nicht initialisiert werden. Bitte versuchen Sie es später erneut. Details: " + error.message);
                showScreen('lobby-screen'); // Immer noch zur Lobby-Ansicht wechseln, um Aktionen zu ermöglichen
            }
        }

        /**
         * Generiert einen zufälligen, kurzen Lobby-Code.
         * @returns {string} Ein 6-stelliger alphanumerischer Code.
         */
        function generateLobbyCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        /**
         * Erstellt eine neue Lobby in Firestore.
         */
        createLobbyBtn.addEventListener('click', async () => {
            if (!userId || userId === 'unknown') {
                showMessageBox("Fehler", "BENUTZER-ID NICHT VERFÜGBAR. BITTE WARTEN SIE, BIS DIE AUTHENTIFIZIERUNG ABGESCHLOSSEN IST.");
                return;
            }

            const newLobbyCode = generateLobbyCode();
            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, newLobbyCode);

            // Initiales Spielbrett erstellen (leere Zellen)
            const initialBoard = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));

            try {
                await setDoc(lobbyRef, {
                    lobbyCode: newLobbyCode,
                    player1Id: userId,
                    player2Id: null,
                    status: 'waiting', // 'waiting', 'playing', 'ended'
                    board: JSON.stringify(initialBoard), // Spielbrett als JSON-String speichern
                    currentPlayer: 1, // Spieler 1 beginnt
                    winner: null, // null, 1, 2, 'draw'
                    lastMoveTime: new Date().toISOString()
                });
                currentLobbyId = newLobbyCode;
                currentPlayerNumber = 1; // Der Ersteller ist Spieler 1
                lobbyCodeDisplay.textContent = newLobbyCode;
                showScreen('waiting-screen');
                listenToLobbyChanges(newLobbyCode);
                console.log("Lobby erstellt:", newLobbyCode);
            } catch (error) {
                console.error("Fehler beim Erstellen der Lobby:", error);
                showMessageBox("FEHLER", "LOBBY KONNTE NICHT ERSTELLT WERDEN. " + error.message.toUpperCase());
            }
        });

        /**
         * Tritt einer bestehenden Lobby bei.
         */
        joinLobbyBtn.addEventListener('click', async () => {
            if (!userId || userId === 'unknown') {
                showMessageBox("FEHLER", "BENUTZER-ID NICHT VERFÜGBAR. BITTE WARTEN SIE, BIS DIE AUTHENTIFIZIERUNG ABGESCHLOSSEN IST.");
                return;
            }

            const code = joinLobbyCodeInput.value.trim().toUpperCase();
            if (code === '') {
                errorMessage.textContent = 'BITTE GEBEN SIE EINEN LOBBY-CODE EIN.';
                errorMessage.style.display = 'block';
                return;
            }

            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, code);
            try {
                const lobbySnap = await getDoc(lobbyRef);
                if (!lobbySnap.exists()) {
                    errorMessage.textContent = 'LOBBY NICHT GEFUNDEN.';
                    errorMessage.style.display = 'block';
                    return;
                }

                const lobbyData = lobbySnap.data();
                if (lobbyData.player1Id && lobbyData.player2Id) {
                    errorMessage.textContent = 'LOBBY IST BEREITS VOLL.';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (lobbyData.player1Id === userId) {
                    showMessageBox("FEHLER", "SIE KÖNNEN IHRER EIGENEN LOBBY NICHT ALS SPIELER 2 BEITRETEN.");
                    return;
                }

                await updateDoc(lobbyRef, {
                    player2Id: userId,
                    status: 'playing',
                    lastMoveTime: new Date().toISOString()
                });
                currentLobbyId = code;
                currentPlayerNumber = 2; // Der Beitretende ist Spieler 2
                showScreen('game-screen');
                listenToLobbyChanges(code);
                console.log("Lobby beigetreten:", code);
            } catch (error) {
                console.error("Fehler beim Beitreten der Lobby:", error);
                showMessageBox("FEHLER", "LOBBY KONNTE NICHT BEITRETEN WERDEN. " + error.message.toUpperCase());
            }
        });

        /**
         * Kopiert den Lobby-Code in die Zwischenablage.
         */
        copyCodeBtn.addEventListener('click', () => {
            const codeToCopy = lobbyCodeDisplay.textContent;
            // document.execCommand('copy') ist veraltet, aber funktioniert in manchen iFrames besser
            const tempInput = document.createElement('textarea');
            tempInput.value = codeToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                copyStatus.textContent = 'KOPIERT!';
                copyStatus.style.display = 'block';
                setTimeout(() => { copyStatus.style.display = 'none'; }, 2000);
            } catch (err) {
                console.error('Kopieren fehlgeschlagen:', err);
                copyStatus.textContent = 'KOPIEREN FEHLGESCHLAGEN.';
                copyStatus.style.display = 'block';
                setTimeout(() => { copyStatus.style.display = 'none'; }, 2000);
            }
            document.body.removeChild(tempInput);
        });

        /**
         * Initialisiert das Spielbrett in der UI.
         */
        function initializeBoardUI() {
            boardElement.innerHTML = ''; // Vorhandene Zellen entfernen
            columnDropAreasElement.innerHTML = ''; // Drop-Areas entfernen

            // Create board cells
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    boardElement.appendChild(cell);
                }
            }

            // Create column drop areas
            for (let c = 0; c < COLS; c++) {
                const dropArea = document.createElement('div');
                dropArea.classList.add('column-drop-area');
                dropArea.dataset.col = c;
                dropArea.style.gridColumn = `${c + 1}`; // Position the drop area correctly
                dropArea.addEventListener('click', () => handleColumnClick(c));
                columnDropAreasElement.appendChild(dropArea);
            }
        }

        /**
         * Rendert das Spielbrett basierend auf dem aktuellen Zustand.
         */
        function renderBoard() {
            const cells = boardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const discValue = gameBoard[row][col];

                // Alten Stein entfernen, falls vorhanden
                const existingDisc = cell.querySelector('.disc');
                if (existingDisc) {
                    existingDisc.remove();
                }

                if (discValue === PLAYER_1_VALUE) {
                    const disc = document.createElement('div');
                    disc.classList.add('disc', 'player1', 'dropped'); // 'dropped' direkt hinzufügen, da es sich um eine Renderung handelt
                    cell.appendChild(disc);
                } else if (discValue === PLAYER_2_VALUE) {
                    const disc = document.createElement('div');
                    disc.classList.add('disc', 'player2', 'dropped');
                    cell.appendChild(disc);
                }
            });
        }

        /**
         * Behandelt den Klick auf eine Zelle/Spalte.
         * @param {number} col - Die angeklickte Spalte.
         */
        async function handleColumnClick(col) {
            if (!currentLobbyId || !gameBoard || gameStatusMessage.textContent.includes("GEWONNEN") || gameStatusMessage.textContent.includes("UNENTSCHIEDEN")) {
                return; // Keine Lobby oder Spiel beendet
            }

            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, currentLobbyId);
            const lobbySnap = await getDoc(lobbyRef);
            if (!lobbySnap.exists()) {
                showMessageBox("FEHLER", "LOBBY EXISTIERT NICHT MEHR.");
                return;
            }
            const lobbyData = lobbySnap.data();

            // Prüfen, ob es der eigene Zug ist
            if ( (lobbyData.currentPlayer === PLAYER_1_VALUE && lobbyData.player1Id !== userId) ||
                 (lobbyData.currentPlayer === PLAYER_2_VALUE && lobbyData.player2Id !== userId) ) {
                showMessageBox("NICHT IHR ZUG", "ES IST NICHT IHR ZUG. BITTE WARTEN SIE AUF DEN ANDEREN SPIELER.");
                return;
            }

            // Prüfen, ob die Spalte voll ist
            if (gameBoard[0][col] !== 0) {
                showMessageBox("SPALTE VOLL", "DIESE SPALTE IST VOLL. BITTE WÄHLEN SIE EINE ANDERE.");
                return;
            }

            // Den niedrigsten freien Platz in der Spalte finden
            let row = -1;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (gameBoard[r][col] === 0) {
                    row = r;
                    break;
                }
            }

            if (row === -1) {
                showMessageBox("FEHLER", "UNERWARTETER FEHLER: SPALTE IST VOLL, ABER SOLLTE ES NICHT SEIN.");
                return;
            }

            // Neuen Brettzustand erstellen
            const newBoard = JSON.parse(JSON.stringify(gameBoard)); // Tiefe Kopie
            newBoard[row][col] = lobbyData.currentPlayer;

            // Nächsten Spieler bestimmen
            const nextPlayer = lobbyData.currentPlayer === PLAYER_1_VALUE ? PLAYER_2_VALUE : PLAYER_1_VALUE;

            // Firestore aktualisieren
            try {
                await updateDoc(lobbyRef, {
                    board: JSON.stringify(newBoard), // Spielbrett als JSON-String speichern
                    currentPlayer: nextPlayer,
                    lastMoveTime: new Date().toISOString()
                });
            } catch (error) {
                console.error("Fehler beim Aktualisieren des Spielbretts:", error);
                showMessageBox("FEHLER", "FEHLER BEIM SENDEN DES ZUGES. " + error.message.toUpperCase());
            }
        }

        /**
         * Überprüft, ob ein Spieler gewonnen hat.
         * @param {Array<Array<number>>} board - Das aktuelle Spielbrett.
         * @param {number} player - Der Spieler (1 oder 2), der überprüft werden soll.
         * @returns {boolean} True, wenn der Spieler gewonnen hat, sonst false.
         */
        function checkWin(boardToCheck, player) { // Umbenannt, um Konflikt mit globaler Variable zu vermeiden
            // Horizontale Überprüfung
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r][c + 1] === player &&
                        boardToCheck[r][c + 2] === player &&
                        boardToCheck[r][c + 3] === player) {
                        return true;
                    }
                }
            }

            // Vertikale Überprüfung
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r + 1][c] === player &&
                        boardToCheck[r + 2][c] === player &&
                        boardToCheck[r + 3][c] === player) {
                        return true;
                    }
                }
            }

            // Diagonale Überprüfung (von links unten nach rechts oben)
            for (let r = 3; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r - 1][c + 1] === player &&
                        boardToCheck[r - 2][c + 2] === player &&
                        boardToCheck[r - 3][c + 3] === player) {
                        return true;
                    }
                }
            }

            // Diagonale Überprüfung (von links oben nach rechts unten)
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardToCheck[r][c] === player &&
                        boardToCheck[r + 1][c + 1] === player &&
                        boardToCheck[r + 2][c + 2] === player &&
                        boardToCheck[r + 3][c + 3] === player) {
                        return true;
                    }
                }
            }

            return false;
        }

        /**
         * Überprüft, ob das Spiel unentschieden ist (Brett voll).
         * @param {Array<Array<number>>} board - Das aktuelle Spielbrett.
         * @returns {boolean} True, wenn unentschieden, sonst false.
         */
        function checkDraw(boardToCheck) { // Umbenannt, um Konflikt mit globaler Variable zu vermeiden
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (boardToCheck[r][c] === 0) {
                        return false; // Es gibt noch leere Felder
                    }
                }
            }
            return true; // Alle Felder sind belegt
        }

        /**
         * Startet einen Listener für Änderungen an einem Lobby-Dokument.
         * @param {string} lobbyId - Die ID der Lobby.
         */
        function listenToLobbyChanges(lobbyId) {
            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, lobbyId);
            onSnapshot(lobbyRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    gameBoard = JSON.parse(data.board); // Spielbrett von JSON-String parsen
                    renderBoard(); // UI aktualisieren

                    // Spielstatus anzeigen (wer ist dran, Gewinner etc.)
                    if (data.status === 'waiting') {
                        // Der Host ist auf dem Wartebildschirm
                        if (data.player1Id === userId) {
                            lobbyCodeDisplay.textContent = lobbyId;
                            showScreen('waiting-screen');
                        } else {
                            // Wenn ein beitretender Spieler sich wieder auf dem Warteschirm befindet, ist das ein Fehler
                            // oder die Lobby wurde zurückgesetzt. Man sollte ihn zurück zur Lobbyauswahl schicken.
                            showScreen('lobby-screen');
                            showMessageBox("LOBBY-UPDATE", "DIE LOBBY, DER SIE BEIGETRETEN SIND, WARTET NOCH AUF EINEN SPIELER ODER WURDE ZURÜCKGESETZT.");
                        }
                    } else if (data.status === 'playing') {
                        showScreen('game-screen');
                        restartGameBtn.style.display = 'none'; // Verstecken, falls es angezeigt wurde

                        // Indikatoren für den aktuellen Spieler
                        if (data.currentPlayer === PLAYER_1_VALUE) {
                            currentPlayerDisplay.textContent = 'SPIELER 1 (ROT) IST AM ZUG';
                            player1Indicator.classList.add('border-yellow-400'); // Rand für den aktiven Spieler
                            player2Indicator.classList.remove('border-yellow-400');
                        } else {
                            currentPlayerDisplay.textContent = 'SPIELER 2 (GELB) IST AM ZUG';
                            player1Indicator.classList.remove('border-yellow-400');
                            player2Indicator.classList.add('border-yellow-400');
                        }

                        // Überprüfen auf Sieg oder Unentschieden
                        if (data.winner === null) {
                            const player1Wins = checkWin(gameBoard, PLAYER_1_VALUE);
                            const player2Wins = checkWin(gameBoard, PLAYER_2_VALUE);
                            const isDraw = checkDraw(gameBoard);

                            if (player1Wins) {
                                updateDoc(lobbyRef, { winner: PLAYER_1_VALUE, status: 'ended' });
                            } else if (player2Wins) {
                                updateDoc(lobbyRef, { winner: PLAYER_2_VALUE, status: 'ended' });
                            } else if (isDraw) {
                                updateDoc(lobbyRef, { winner: 'draw', status: 'ended' });
                            } else {
                                gameStatusMessage.textContent = ''; // Keine spezielle Nachricht, wenn das Spiel läuft
                            }
                        } else {
                            // Spiel ist beendet, Nachricht anzeigen
                            if (data.winner === PLAYER_1_VALUE) {
                                gameStatusMessage.textContent = 'SPIELER 1 (ROT) HAT GEWONNEN!';
                                showMessageBox("SPIEL BEENDET", "SPIELER 1 (ROT) HAT GEWONNEN!");
                                confetti({
                                    particleCount: 150,
                                    spread: 90,
                                    origin: { y: 0.6 },
                                    colors: ['#ff0000', '#ffff00', '#008000', '#a0a0a0']
                                });
                            } else if (data.winner === PLAYER_2_VALUE) {
                                gameStatusMessage.textContent = 'SPIELER 2 (GELB) HAT GEWONNEN!';
                                showMessageBox("SPIEL BEENDET", "SPIELER 2 (GELB) HAT GEWONNEN!");
                                confetti({
                                    particleCount: 150,
                                    spread: 90,
                                    origin: { y: 0.6 },
                                    colors: ['#ff0000', '#ffff00', '#008000', '#a0a0a0']
                                });
                            } else if (data.winner === 'draw') {
                                gameStatusMessage.textContent = 'UNENTSCHIEDEN!';
                                showMessageBox("SPIEL BEENDET", "DAS SPIEL IST UNENTSCHIEDEN!");
                            }
                            restartGameBtn.style.display = 'block';
                        }
                    } else if (data.status === 'ended') {
                         showScreen('game-screen');
                         if (data.winner === PLAYER_1_VALUE) {
                             gameStatusMessage.textContent = 'SPIELER 1 (ROT) HAT GEWONNEN!';
                             showMessageBox("SPIEL BEENDET", "SPIELER 1 (ROT) HAT GEWONNEN!");
                         } else if (data.winner === PLAYER_2_VALUE) {
                             gameStatusMessage.textContent = 'SPIELER 2 (GELB) HAT GEWONNEN!';
                             showMessageBox("SPIEL BEENDET", "SPIELER 2 (GELB) HAT GEWONNEN!");
                         } else if (data.winner === 'draw') {
                             gameStatusMessage.textContent = 'UNENTSCHIEDEN!';
                             showMessageBox("SPIEL BEENDET", "DAS SPIEL IST UNENTSCHIEDEN!");
                         }
                         restartGameBtn.style.display = 'block';
                    }
                } else {
                    // Lobby wurde gelöscht oder existiert nicht mehr
                    showMessageBox("LOBBY NICHT GEFUNDEN", "DIE LOBBY, DER SIE BEIGETRETEN SIND, EXISTIERT NICHT MEHR.");
                    showScreen('lobby-screen'); // Zurück zur Lobby-Auswahl
                    currentLobbyId = null;
                    currentPlayerNumber = 0;
                }
            }, (error) => {
                console.error("Fehler beim Abhören der Lobby-Änderungen:", error);
                showMessageBox("VERBINDUNGSFEHLER", "VERBINDUNG ZUR LOBBY VERLOREN. " + error.message.toUpperCase());
                showScreen('lobby-screen');
                currentLobbyId = null;
                currentPlayerNumber = 0;
            });
        }

        /**
         * Startet ein neues Spiel in der aktuellen Lobby.
         */
        restartGameBtn.addEventListener('click', async () => {
            if (!currentLobbyId) return;

            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, currentLobbyId);
            const initialBoard = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));

            try {
                await updateDoc(lobbyRef, {
                    board: JSON.stringify(initialBoard), // Spielbrett als JSON-String speichern
                    currentPlayer: 1, // Spieler 1 beginnt immer neu
                    winner: null,
                    status: 'playing',
                    lastMoveTime: new Date().toISOString()
                });
                showMessageBox("NEUES SPIEL", "DAS SPIEL WURDE NEU GESTARTET!");
                restartGameBtn.style.display = 'none'; // Neustart-Button wieder ausblenden
            } catch (error) {
                console.error("Fehler beim Neustarten des Spiels:", error);
                showMessageBox("FEHLER", "SPIEL KONNTE NICHT NEU GESTARTET WERDEN. " + error.message.toUpperCase());
            }
        });

        // App-Start
        window.onload = () => {
            initializeFirebaseAndAuth();
            initializeBoardUI(); // Das Brett einmal initialisieren
        };

    </script>
