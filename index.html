<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Vier Gewinnt</title>
    <!-- Tailwind CSS CDN für einfaches Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Helles Grau-Blau */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Stärker abgerundete Ecken */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr)); /* 7 Spalten */
            background-color: #3b82f6; /* Blauer Hintergrund für das Brett */
            border-radius: 1rem;
            padding: 0.75rem;
            gap: 0.5rem; /* Kleinerer Spaltenabstand */
            aspect-ratio: 7 / 6; /* Behält das Seitenverhältnis bei */
            max-width: 100%; /* Stellt sicher, dass es auf kleine Bildschirme passt */
        }
        .cell {
            width: 100%;
            padding-bottom: 100%; /* Für quadratische Zellen basierend auf Breite */
            position: relative;
            background-color: #dbeafe; /* Hellblauer Hintergrund der Zelle */
            border-radius: 9999px; /* Kreisform */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Verhindert, dass der "Stein" überläuft */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .cell.empty:hover {
            background-color: #bfdbfe; /* Etwas dunkler beim Hover */
        }
        .disc {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            transform: translateY(-100%); /* Start außerhalb des Sichtbereichs */
            animation: drop 0.5s ease-out forwards; /* Fallanimation */
        }
        .disc.player1 {
            background-color: #ef4444; /* Rot für Spieler 1 */
        }
        .disc.player2 {
            background-color: #facc15; /* Gelb für Spieler 2 */
        }

        @keyframes drop {
            to {
                transform: translateY(0);
            }
        }

        /* Responsive Anpassungen für kleinere Bildschirme */
        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
                border-radius: 1rem;
            }
            .board {
                gap: 0.25rem;
                padding: 0.5rem;
            }
            .cell {
                border-radius: 50%; /* Sicherstellen, dass es auf kleineren Bildschirmen ein Kreis bleibt */
            }
            h1 {
                font-size: 1.75rem; /* Kleinere Überschrift */
            }
        }
        @media (max-width: 480px) {
            .game-container {
                padding: 0.75rem;
            }
            .board {
                gap: 0.15rem;
                padding: 0.3rem;
            }
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            input {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200">
    <div id="game-app" class="game-container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 text-center">Multiplayer Vier Gewinnt</h1>

        <!-- Ladeanzeige -->
        <div id="loading-spinner" class="flex flex-col items-center justify-center space-y-3" style="display: none;">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-500"></div>
            <p class="text-gray-600 text-lg">Wird geladen...</p>
        </div>

        <!-- Lobby-Bildschirm -->
        <div id="lobby-screen" class="w-full flex flex-col items-center gap-4">
            <button id="create-lobby-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 w-full md:w-auto">
                Lobby erstellen
            </button>

            <div class="flex items-center gap-2 w-full md:w-auto">
                <input type="text" id="join-lobby-code" placeholder="Lobby-Code eingeben"
                       class="flex-grow p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700">
                <button id="join-lobby-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105">
                    Beitreten
                </button>
            </div>

            <p id="error-message" class="text-red-600 text-sm mt-2 hidden"></p>
            <p id="user-id-display" class="text-gray-500 text-sm mt-4 text-center">Ihre Benutzer-ID: <span class="font-mono text-gray-700" id="user-id-value"></span></p>
        </div>

        <!-- Wartebildschirm für Lobby-Host -->
        <div id="waiting-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <p class="text-xl text-gray-700 font-semibold text-center">Lobby erstellt! Warte auf Spieler 2.</p>
            <p class="text-2xl font-mono bg-gray-100 p-4 rounded-xl border border-dashed border-gray-300 text-gray-800 select-all" id="lobby-code-display"></p>
            <button id="copy-code-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300">Code kopieren</button>
            <p id="copy-status" class="text-green-600 text-sm mt-2 hidden">Kopiert!</p>
            <p class="text-gray-500 text-base text-center mt-2">Senden Sie diesen Code an Ihren Freund, damit er beitreten kann.</p>
        </div>

        <!-- Spielbildschirm -->
        <div id="game-screen" class="w-full flex flex-col items-center gap-4" style="display: none;">
            <div class="flex flex-col md:flex-row justify-between items-center w-full mb-4 gap-4">
                <p id="current-player-display" class="text-2xl font-bold text-gray-800"></p>
                <p id="game-status-message" class="text-xl font-semibold text-center"></p>
                <div class="flex gap-2">
                    <span id="player-1-indicator" class="w-8 h-8 rounded-full bg-red-500 border-2 border-transparent transition-all duration-300"></span>
                    <span id="player-2-indicator" class="w-8 h-8 rounded-full bg-yellow-500 border-2 border-transparent transition-all duration-300"></span>
                </div>
            </div>

            <div id="board" class="board">
                <!-- Zellen werden hier dynamisch eingefügt -->
            </div>

            <button id="restart-game-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 mt-4" style="display: none;">
                Spiel neu starten
            </button>
        </div>

        <!-- Dynamische Nachricht Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                <h3 id="message-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
                <p id="message-content" class="text-gray-700 mb-6"></p>
                <button id="message-ok-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">OK</button>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, updateDoc, arrayUnion, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Globale Firebase-Variablen, die von der Canvas-Umgebung bereitgestellt werden
        // Für GitHub Pages oder andere Hosting-Umgebungen, fügen Sie Ihre Firebase-Konfiguration hier direkt ein.
        // Die __app_id Variable wird hier als Fallback 'in-a-row-mp' gesetzt.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'in-a-row-mp'; // Verwenden Sie eine feste ID für Ihr Projekt

        // Ihre Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyC_tZYpxnZtlej1jHpTGCcfAGEnBfnE__E",
            authDomain: "inarowmp.firebaseapp.com",
            projectId: "inarowmp",
            storageBucket: "inarowmp.firebasestorage.app",
            messagingSenderId: "740685318051",
            appId: "1:740685318051:web:2eb8cbe15e7de2d9e67c16",
            measurementId: "G-MRFMHKBSS1"
        };


        // Firebase-Initialisierung
        let app;
        let db;
        let auth;
        let userId = 'unknown'; // Standardwert

        let currentLobbyId = null;
        let currentPlayerNumber = 0; // 1 für Spieler 1 (rot), 2 für Spieler 2 (gelb)
        let gameBoard = []; // 2D-Array für das Spielbrett

        const ROWS = 6;
        const COLS = 7;

        // UI-Elemente
        const loadingSpinner = document.getElementById('loading-spinner');
        const lobbyScreen = document.getElementById('lobby-screen');
        const waitingScreen = document.getElementById('waiting-screen');
        const gameScreen = document.getElementById('game-screen');
        const createLobbyBtn = document.getElementById('create-lobby-btn');
        const joinLobbyCodeInput = document.getElementById('join-lobby-code');
        const joinLobbyBtn = document.getElementById('join-lobby-btn');
        const errorMessage = document.getElementById('error-message');
        const userIdDisplay = document.getElementById('user-id-value');
        const lobbyCodeDisplay = document.getElementById('lobby-code-display');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const copyStatus = document.getElementById('copy-status');
        const boardElement = document.getElementById('board');
        const currentPlayerDisplay = document.getElementById('current-player-display');
        const gameStatusMessage = document.getElementById('game-status-message');
        const player1Indicator = document.getElementById('player-1-indicator');
        const player2Indicator = document.getElementById('player-2-indicator');
        const restartGameBtn = document.getElementById('restart-game-btn');

        // Nachricht Box Elemente
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageOkBtn = document.getElementById('message-ok-btn');

        /**
         * Zeigt eine benutzerdefinierte Nachricht Box an.
         * @param {string} title - Der Titel der Nachricht.
         * @param {string} content - Der Inhalt der Nachricht.
         */
        function showMessageBox(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.style.display = 'flex';
        }

        // Event-Listener für die Nachricht Box
        messageOkBtn.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        /**
         * Wechselt die sichtbaren Bildschirme.
         * @param {string} screenIdToShow - Die ID des anzuzeigenden Bildschirms.
         */
        function showScreen(screenIdToShow) {
            loadingSpinner.style.display = 'none';
            lobbyScreen.style.display = 'none';
            waitingScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            errorMessage.style.display = 'none';

            document.getElementById(screenIdToShow).style.display = 'flex';
        }

        /**
         * Initialisiert Firebase und meldet den Benutzer an.
         */
        async function initializeFirebaseAndAuth() {
            showScreen('loading-spinner');
            try {
                // Initialisierung mit der direkt im Code bereitgestellten Konfiguration
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        console.log("Firebase Authenticated. User ID:", userId);
                        showScreen('lobby-screen'); // Nach der Authentifizierung zur Lobby-Ansicht wechseln
                    } else {
                        // Bei Hosting auf GitHub Pages gibt es kein __initial_auth_token.
                        // Daher melden wir uns immer anonym an, wenn der Benutzer noch nicht angemeldet ist.
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Fehler bei der Firebase-Initialisierung oder Authentifizierung:", error);
                // Zusätzliche Fehlerinformationen für den Benutzer anzeigen
                showMessageBox("Fehler", "Firebase konnte nicht initialisiert werden. Bitte versuchen Sie es später erneut. Details: " + error.message);
                showScreen('lobby-screen'); // Immer noch zur Lobby-Ansicht wechseln, um Aktionen zu ermöglichen
            }
        }

        /**
         * Generiert einen zufälligen, kurzen Lobby-Code.
         * @returns {string} Ein 6-stelliger alphanumerischer Code.
         */
        function generateLobbyCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        /**
         * Erstellt eine neue Lobby in Firestore.
         */
        createLobbyBtn.addEventListener('click', async () => {
            if (!userId || userId === 'unknown') {
                showMessageBox("Fehler", "Benutzer-ID nicht verfügbar. Bitte warten Sie, bis die Authentifizierung abgeschlossen ist.");
                return;
            }

            const newLobbyCode = generateLobbyCode();
            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, newLobbyCode);

            // Initiales Spielbrett erstellen (leere Zellen)
            const initialBoard = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));

            try {
                await setDoc(lobbyRef, {
                    lobbyCode: newLobbyCode,
                    player1Id: userId,
                    player2Id: null,
                    status: 'waiting', // 'waiting', 'playing', 'ended'
                    board: JSON.stringify(initialBoard), // Spielbrett als JSON-String speichern
                    currentPlayer: 1, // Spieler 1 beginnt
                    winner: null, // null, 1, 2, 'draw'
                    lastMoveTime: new Date().toISOString()
                });
                currentLobbyId = newLobbyCode;
                currentPlayerNumber = 1; // Der Ersteller ist Spieler 1
                lobbyCodeDisplay.textContent = newLobbyCode;
                showScreen('waiting-screen');
                listenToLobbyChanges(newLobbyCode);
                console.log("Lobby erstellt:", newLobbyCode);
            } catch (error) {
                console.error("Fehler beim Erstellen der Lobby:", error);
                showMessageBox("Fehler", "Lobby konnte nicht erstellt werden. " + error.message);
            }
        });

        /**
         * Tritt einer bestehenden Lobby bei.
         */
        joinLobbyBtn.addEventListener('click', async () => {
            if (!userId || userId === 'unknown') {
                showMessageBox("Fehler", "Benutzer-ID nicht verfügbar. Bitte warten Sie, bis die Authentifizierung abgeschlossen ist.");
                return;
            }

            const code = joinLobbyCodeInput.value.trim().toUpperCase();
            if (code === '') {
                errorMessage.textContent = 'Bitte geben Sie einen Lobby-Code ein.';
                errorMessage.style.display = 'block';
                return;
            }

            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, code);
            try {
                const lobbySnap = await getDoc(lobbyRef);
                if (!lobbySnap.exists()) {
                    errorMessage.textContent = 'Lobby nicht gefunden.';
                    errorMessage.style.display = 'block';
                    return;
                }

                const lobbyData = lobbySnap.data();
                if (lobbyData.player1Id && lobbyData.player2Id) {
                    errorMessage.textContent = 'Lobby ist bereits voll.';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (lobbyData.player1Id === userId) {
                    showMessageBox("Fehler", "Sie können Ihrer eigenen Lobby nicht als Spieler 2 beitreten.");
                    return;
                }

                await updateDoc(lobbyRef, {
                    player2Id: userId,
                    status: 'playing',
                    lastMoveTime: new Date().toISOString()
                });
                currentLobbyId = code;
                currentPlayerNumber = 2; // Der Beitretende ist Spieler 2
                showScreen('game-screen');
                listenToLobbyChanges(code);
                console.log("Lobby beigetreten:", code);
            } catch (error) {
                console.error("Fehler beim Beitreten der Lobby:", error);
                showMessageBox("Fehler", "Lobby konnte nicht beigetreten werden. " + error.message);
            }
        });

        /**
         * Kopiert den Lobby-Code in die Zwischenablage.
         */
        copyCodeBtn.addEventListener('click', () => {
            const codeToCopy = lobbyCodeDisplay.textContent;
            // document.execCommand('copy') ist veraltet, aber funktioniert in manchen iFrames besser
            const tempInput = document.createElement('textarea');
            tempInput.value = codeToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                copyStatus.textContent = 'Kopiert!';
                copyStatus.style.display = 'block';
                setTimeout(() => { copyStatus.style.display = 'none'; }, 2000);
            } catch (err) {
                console.error('Kopieren fehlgeschlagen:', err);
                copyStatus.textContent = 'Kopieren fehlgeschlagen.';
                copyStatus.style.display = 'block';
                setTimeout(() => { copyStatus.style.display = 'none'; }, 2000);
            }
            document.body.removeChild(tempInput);
        });

        /**
         * Initialisiert das Spielbrett in der UI.
         */
        function initializeBoardUI() {
            boardElement.innerHTML = ''; // Vorhandene Zellen entfernen
            boardElement.style.gridTemplateColumns = `repeat(${COLS}, minmax(0, 1fr))`; // Sicherstellen, dass die Spalten korrekt sind
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'empty');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => handleCellClick(c));
                    boardElement.appendChild(cell);
                }
            }
        }

        /**
         * Rendert das Spielbrett basierend auf dem aktuellen Zustand.
         */
        function renderBoard() {
            const cells = boardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const discValue = gameBoard[row][col];

                // Alten Stein entfernen, falls vorhanden
                const existingDisc = cell.querySelector('.disc');
                if (existingDisc) {
                    existingDisc.remove();
                }

                if (discValue === 1) {
                    const disc = document.createElement('div');
                    disc.classList.add('disc', 'player1');
                    cell.appendChild(disc);
                    cell.classList.remove('empty');
                } else if (discValue === 2) {
                    const disc = document.createElement('div');
                    disc.classList.add('disc', 'player2');
                    cell.appendChild(disc);
                    cell.classList.remove('empty');
                } else {
                    cell.classList.add('empty'); // Sicherstellen, dass leere Zellen den Hover-Effekt haben
                }
            });
        }

        /**
         * Behandelt den Klick auf eine Zelle/Spalte.
         * @param {number} col - Die angeklickte Spalte.
         */
        async function handleCellClick(col) {
            if (!currentLobbyId || !gameBoard || gameStatusMessage.textContent.includes("gewonnen") || gameStatusMessage.textContent.includes("unentschieden")) {
                return; // Keine Lobby oder Spiel beendet
            }

            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, currentLobbyId);
            const lobbySnap = await getDoc(lobbyRef);
            if (!lobbySnap.exists()) {
                showMessageBox("Fehler", "Lobby existiert nicht mehr.");
                return;
            }
            const lobbyData = lobbySnap.data();

            // Prüfen, ob es der eigene Zug ist
            if ( (lobbyData.currentPlayer === 1 && lobbyData.player1Id !== userId) ||
                 (lobbyData.currentPlayer === 2 && lobbyData.player2Id !== userId) ) {
                showMessageBox("Nicht Ihr Zug", "Es ist nicht Ihr Zug. Bitte warten Sie auf den anderen Spieler.");
                return;
            }

            // Prüfen, ob die Spalte voll ist
            if (gameBoard[0][col] !== 0) {
                showMessageBox("Spalte voll", "Diese Spalte ist voll. Bitte wählen Sie eine andere.");
                return;
            }

            // Den niedrigsten freien Platz in der Spalte finden
            let row = -1;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (gameBoard[r][col] === 0) {
                    row = r;
                    break;
                }
            }

            if (row === -1) {
                showMessageBox("Fehler", "Unerwarteter Fehler: Spalte ist voll, aber sollte es nicht sein.");
                return;
            }

            // Neuen Brettzustand erstellen
            const newBoard = JSON.parse(JSON.stringify(gameBoard)); // Tiefe Kopie
            newBoard[row][col] = lobbyData.currentPlayer;

            // Nächsten Spieler bestimmen
            const nextPlayer = lobbyData.currentPlayer === 1 ? 2 : 1;

            // Firestore aktualisieren
            try {
                await updateDoc(lobbyRef, {
                    board: JSON.stringify(newBoard), // Spielbrett als JSON-String speichern
                    currentPlayer: nextPlayer,
                    lastMoveTime: new Date().toISOString()
                });
            } catch (error) {
                console.error("Fehler beim Aktualisieren des Spielbretts:", error);
                showMessageBox("Fehler", "Fehler beim Senden des Zuges. " + error.message);
            }
        }

        /**
         * Überprüft, ob ein Spieler gewonnen hat.
         * @param {Array<Array<number>>} board - Das aktuelle Spielbrett.
         * @param {number} player - Der Spieler (1 oder 2), der überprüft werden soll.
         * @returns {boolean} True, wenn der Spieler gewonnen hat, sonst false.
         */
        function checkWin(board, player) {
            // Horizontale Überprüfung
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (board[r][c] === player &&
                        board[r][c + 1] === player &&
                        board[r][c + 2] === player &&
                        board[r][c + 3] === player) {
                        return true;
                    }
                }
            }

            // Vertikale Überprüfung
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c] === player &&
                        board[r + 1][c] === player &&
                        board[r + 2][c] === player &&
                        board[r + 3][c] === player) {
                        return true;
                    }
                }
            }

            // Diagonale Überprüfung (von links unten nach rechts oben)
            for (let r = 3; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (board[r][c] === player &&
                        board[r - 1][c + 1] === player &&
                        board[r - 2][c + 2] === player &&
                        board[r - 3][c + 3] === player) {
                        return true;
                    }
                }
            }

            // Diagonale Überprüfung (von links oben nach rechts unten)
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (board[r][c] === player &&
                        board[r + 1][c + 1] === player &&
                        board[r + 2][c + 2] === player &&
                        board[r + 3][c + 3] === player) {
                        return true;
                    }
                }
            }

            return false;
        }

        /**
         * Überprüft, ob das Spiel unentschieden ist (Brett voll).
         * @param {Array<Array<number>>} board - Das aktuelle Spielbrett.
         * @returns {boolean} True, wenn unentschieden, sonst false.
         */
        function checkDraw(board) {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c] === 0) {
                        return false; // Es gibt noch leere Felder
                    }
                }
            }
            return true; // Alle Felder sind belegt
        }

        /**
         * Startet einen Listener für Änderungen an einem Lobby-Dokument.
         * @param {string} lobbyId - Die ID der Lobby.
         */
        function listenToLobbyChanges(lobbyId) {
            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, lobbyId);
            onSnapshot(lobbyRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    gameBoard = JSON.parse(data.board); // Spielbrett von JSON-String parsen
                    renderBoard(); // UI aktualisieren

                    // Spielstatus anzeigen (wer ist dran, Gewinner etc.)
                    if (data.status === 'waiting') {
                        // Der Host ist auf dem Wartebildschirm
                        if (data.player1Id === userId) {
                            lobbyCodeDisplay.textContent = lobbyId;
                            showScreen('waiting-screen');
                        } else {
                            // Wenn ein beitretender Spieler sich wieder auf dem Warteschirm befindet, ist das ein Fehler
                            // oder die Lobby wurde zurückgesetzt. Man sollte ihn zurück zur Lobbyauswahl schicken.
                            showScreen('lobby-screen');
                            showMessageBox("Lobby-Update", "Die Lobby, der Sie beigetreten sind, wartet noch auf einen Spieler oder wurde zurückgesetzt.");
                        }
                    } else if (data.status === 'playing') {
                        showScreen('game-screen');
                        restartGameBtn.style.display = 'none'; // Verstecken, falls es angezeigt wurde

                        // Indikatoren für den aktuellen Spieler
                        if (data.currentPlayer === 1) {
                            currentPlayerDisplay.textContent = 'Spieler 1 (Rot) ist am Zug';
                            player1Indicator.classList.add('border-blue-500');
                            player2Indicator.classList.remove('border-blue-500');
                        } else {
                            currentPlayerDisplay.textContent = 'Spieler 2 (Gelb) ist am Zug';
                            player1Indicator.classList.remove('border-blue-500');
                            player2Indicator.classList.add('border-blue-500');
                        }

                        // Überprüfen auf Sieg oder Unentschieden
                        if (data.winner === null) {
                            const player1Wins = checkWin(gameBoard, 1);
                            const player2Wins = checkWin(gameBoard, 2);
                            const isDraw = checkDraw(gameBoard);

                            if (player1Wins) {
                                updateDoc(lobbyRef, { winner: 1, status: 'ended' });
                            } else if (player2Wins) {
                                updateDoc(lobbyRef, { winner: 2, status: 'ended' });
                            } else if (isDraw) {
                                updateDoc(lobbyRef, { winner: 'draw', status: 'ended' });
                            } else {
                                gameStatusMessage.textContent = ''; // Keine spezielle Nachricht, wenn das Spiel läuft
                            }
                        } else {
                            // Spiel ist beendet, Nachricht anzeigen
                            if (data.winner === 1) {
                                gameStatusMessage.textContent = 'Spieler 1 (Rot) hat gewonnen!';
                                showMessageBox("Spiel beendet", "Spieler 1 (Rot) hat gewonnen!");
                            } else if (data.winner === 2) {
                                gameStatusMessage.textContent = 'Spieler 2 (Gelb) hat gewonnen!';
                                showMessageBox("Spiel beendet", "Spieler 2 (Gelb) hat gewonnen!");
                            } else if (data.winner === 'draw') {
                                gameStatusMessage.textContent = 'Unentschieden!';
                                showMessageBox("Spiel beendet", "Das Spiel ist unentschieden!");
                            }
                            restartGameBtn.style.display = 'block';
                        }
                    } else if (data.status === 'ended') {
                         showScreen('game-screen');
                         if (data.winner === 1) {
                             gameStatusMessage.textContent = 'Spieler 1 (Rot) hat gewonnen!';
                             showMessageBox("Spiel beendet", "Spieler 1 (Rot) hat gewonnen!");
                         } else if (data.winner === 2) {
                             gameStatusMessage.textContent = 'Spieler 2 (Gelb) hat gewonnen!';
                             showMessageBox("Spiel beendet", "Spieler 2 (Gelb) hat gewonnen!");
                         } else if (data.winner === 'draw') {
                             gameStatusMessage.textContent = 'Unentschieden!';
                             showMessageBox("Spiel beendet", "Das Spiel ist unentschieden!");
                         }
                         restartGameBtn.style.display = 'block';
                    }
                } else {
                    // Lobby wurde gelöscht oder existiert nicht mehr
                    showMessageBox("Lobby nicht gefunden", "Die Lobby, der Sie beigetreten sind, existiert nicht mehr.");
                    showScreen('lobby-screen'); // Zurück zur Lobby-Auswahl
                    currentLobbyId = null;
                    currentPlayerNumber = 0;
                }
            }, (error) => {
                console.error("Fehler beim Abhören der Lobby-Änderungen:", error);
                showMessageBox("Verbindungsfehler", "Verbindung zur Lobby verloren. " + error.message);
                showScreen('lobby-screen');
                currentLobbyId = null;
                currentPlayerNumber = 0;
            });
        }

        /**
         * Startet ein neues Spiel in der aktuellen Lobby.
         */
        restartGameBtn.addEventListener('click', async () => {
            if (!currentLobbyId) return;

            // Der Pfad muss die appId enthalten, die jetzt direkt im Code definiert ist
            const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, currentLobbyId);
            const initialBoard = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));

            try {
                await updateDoc(lobbyRef, {
                    board: JSON.stringify(initialBoard), // Spielbrett als JSON-String speichern
                    currentPlayer: 1, // Spieler 1 beginnt immer neu
                    winner: null,
                    status: 'playing',
                    lastMoveTime: new Date().toISOString()
                });
                showMessageBox("Neues Spiel", "Das Spiel wurde neu gestartet!");
                restartGameBtn.style.display = 'none'; // Neustart-Button wieder ausblenden
            } catch (error) {
                console.error("Fehler beim Neustarten des Spiels:", error);
                showMessageBox("Fehler", "Spiel konnte nicht neu gestartet werden. " + error.message);
            }
        });

        // App-Start
        window.onload = () => {
            initializeFirebaseAndAuth();
            initializeBoardUI(); // Das Brett einmal initialisieren
        };

    </script>
</body>
</html>
